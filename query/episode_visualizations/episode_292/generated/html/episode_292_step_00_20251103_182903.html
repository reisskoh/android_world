<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguazu Falls Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-icons {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .icon-btn {
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .icon-btn i {
            font-size: 24px;
            color: #333;
        }
        
        .gallery-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .gallery-btn i {
            font-size: 18px;
        }
        
        .content {
            padding: 20px;
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: -20px;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background-color: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .description {
            background-color: #faf8f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .description p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .see-more {
            color: #333;
            text-decoration: underline;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
        }
        
        .credits {
            background-color: #e8f5e8;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #2e7d32;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .credits i {
            font-size: 12px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            padding: 20px 0;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .add-to-cart {
            background-color: #e6a23c;
            color: white;
        }
        
        .book-now {
            background-color: #f57c00;
            color: white;
        }
        
        .ai-assistant {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4a4aff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .ai-assistant img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .ai-assistant .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff5722;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .ai-assistant .thumb {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 30px;
            height: 30px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

    </div>
    
    <div class="ai-assistant">

</html>
