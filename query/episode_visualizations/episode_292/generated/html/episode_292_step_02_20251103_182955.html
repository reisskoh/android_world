<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguazu Falls Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .status-bar {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .status-bar .left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar .right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        .header-icons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        
        .header-icon {
            background-color: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .gallery-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .share-panel {
            background-color: #121212;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .share-title {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .share-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .action-button {
            background-color: transparent;
            border: 1px solid #444;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .no-recommended {
            text-align: center;
            color: #888;
            margin: 30px 0;
        }
        
        .share-options {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .share-option img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        
        .share-option span {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .bottom-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: #333;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">

    </div>

        <div class="back-button">‚Üê</div>

</body>
</html>
