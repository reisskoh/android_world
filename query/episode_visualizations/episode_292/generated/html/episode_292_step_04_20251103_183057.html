<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header-button {
            color: #ffffff;
            font-size: 24px;
            padding: 5px 10px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #ffffff;
        }
        
        .email-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 5px 0;
        }
        
        .email-input:focus {
            outline: none;
        }
        
        .suggestion {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .suggestion-text {
            display: flex;
            flex-direction: column;
        }
        
        .suggestion-email {
            font-size: 16px;
            color: #ffffff;
        }
        
        .suggestion-name {
            font-size: 14px;
            color: #999;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .keyboard-top button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px 0;
        }
        
        .key {
            height: 50px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .key:active {
            background-color: #444;
        }
        
        .key-space {
            grid-column: span 5;
            height: 50px;
            background-color: #2d2d2d;
            border-radius: 8px;
        }
        
        .key-enter {
            background-color: #e0e0e0;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .key-shift, .key-backspace, .key-emoji, .key-123, .key-at {
            width: 60px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key-123, .key-at, .key-emoji {
            background-color: #444;
        }
        
        .key-123 {
            border-radius: 8px;
        }
        
        .key-at {
            border-radius: 8px;
        }
        
        .key-emoji {
            border-radius: 8px;
        }
        
        .key-backspace {
            background-color: #444;
            border-radius: 8px;
        }
        
        .key-shift {
            background-color: #444;
            border-radius: 8px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-bottom button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
