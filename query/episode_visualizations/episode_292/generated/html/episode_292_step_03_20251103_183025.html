<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Email Composition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header-button {
            color: white;
            font-size: 24px;
            padding: 5px 10px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 70px;
            font-size: 16px;
            color: #aaa;
        }
        
        .field-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .field-input::placeholder {
            color: #777;
        }
        
        .subject-field {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .email-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .email-body textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .keyboard-top button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-keys {
            padding: 10px 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 20px;
            color: white;
        }
        
        .key-wide {
            width: 60px;
        }
        
        .key-space {
            width: 200px;
        }
        
        .key-enter {
            width: 60px;
            background-color: #e0e0e0;
            color: #000;
            border-radius: 20px;
        }
        
        .key-backspace {
            width: 50px;
        }
        
        .key-shift {
            width: 50px;
        }
        
        .key-numeric {
            width: 50px;
            background-color: #555;
        }
        
        .key-at {
            width: 50px;
        }
        
        .key-emoji {
            width: 50px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
