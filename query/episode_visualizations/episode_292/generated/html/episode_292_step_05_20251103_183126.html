<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Email Composition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header-button {
            color: white;
            font-size: 24px;
            padding: 5px 10px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #aaa;
        }
        
        .email-input {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 16px;
        }
        
        .recipient-chip {
            display: flex;
            align-items: center;
            background-color: #4a4a4a;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .recipient-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 12px;
        }
        
        .subject-field {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .subject-input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            padding: 5px 0;
        }
        
        .message-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message-text {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 0 3px;
            cursor: pointer;
        }
        
        .keyboard-key.wide {
            width: 60px;
        }
        
        .keyboard-key.extra-wide {
            width: 100px;
        }
        
        .keyboard-key.special {
            background-color: #4a4a4a;
        }
        
        .keyboard-key.enter {
            background-color: #e0e0e0;
            color: #000;
        }
        
        .keyboard-top-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-top-button {
            width: 30px;
            height: 30px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
