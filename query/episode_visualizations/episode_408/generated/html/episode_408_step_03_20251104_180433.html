<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Interface</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      max-width: 480px;
      margin: 0 auto;
    }
    .status-bar {
      background-color: #e0e0e0;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #333;
    }
    .status-bar .time {
      font-weight: bold;
    }
    .status-bar .icons {
      display: flex;
      gap: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #e0e0e0;
      background-color: #fff;
    }
    .search-bar .back-arrow {
      color: #0056b3;
      font-size: 24px;
      margin-right: 15px;
    }
    .search-input-container {
      flex: 1;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: transparent;
    }
    .search-input:focus {
      outline: none;
    }
    .clear-button {
      color: #0056b3;
      font-size: 24px;
      margin-left: 10px;
    }
    .suggestions {
      padding: 10px 15px;
    }
    .suggestion-item {
      padding: 10px 15px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f5f5f5;
    }
    .keyboard {
      background-color: #222;
      padding: 10px 0;
      border-top: 1px solid #444;
    }
    .keyboard-top {
      display: flex;
      justify-content: space-between;
      padding: 0 15px 10px;
      align-items: center;
    }
    .keyboard-top .key {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    .keyboard-top .mic {
      background-color: #333;
      padding: 5px;
      border-radius: 5px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 0 15px;
      margin: 5px 0;
    }
    .keyboard-key {
      background-color: #333;
      color: #fff;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 18px;
      margin: 2px;
    }
    .keyboard-key.wide {
      width: 60px;
    }
    .keyboard-key.double {
      width: 80px;
    }
    .keyboard-key.emoji {
      font-size: 20px;
    }
    .keyboard-bottom {
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      margin-top: 10px;
    }
    .keyboard-bottom .key {
      background-color: #333;
      color: #fff;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
    }
    .keyboard-bottom .space {
      background-color: #333;
      width: 180px;
      height: 50px;
      border-radius: 5px;
    }
    .keyboard-bottom .search {
      background-color: #f5d5b5;
      color: #333;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .keyboard-bottom .key.round {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="status-bar">

</html>
