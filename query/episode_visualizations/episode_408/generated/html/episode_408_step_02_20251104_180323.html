<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      padding-top: 60px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0f0f0;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      width: 100%;
      margin: 0 10px;
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      padding: 5px;
    }
    .scan-btn {
      color: #0d6efd;
      font-weight: 500;
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 0 15px;
    }
    .category-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 180px;
    }
    .category-images {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      height: 100px;
    }
    .category-images img {
      width: 30%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .category-title {
      font-weight: 600;
      color: #0d6efd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .keyboard {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      padding: 10px 0;
      z-index: 1001;
      border-top: 1px solid #333;
    }
    .keyboard-top {
      display: flex;
      justify-content: space-around;
      padding: 5px 10px;
      margin-bottom: 10px;
    }
    .keyboard-top button {
      background: #2d2d2d;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 18px;
    }
    .keyboard-keys {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      padding: 0 10px;
    }
    .key {
      background: #2d2d2d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      padding: 10px 0;
      text-align: center;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .key-space {
      grid-column: span 6;
      border-radius: 8px;
    }
    .key-enter {
      grid-column: span 2;
      background: #f0d0b0;
      color: #333;
      border-radius: 8px;
    }
    .key-backspace {
      background: #2d2d2d;
      border-radius: 8px;
    }
    .key-shift {
      background: #2d2d2d;
      border-radius: 8px;
    }
    .key-123 {
      background: #b09070;
      border-radius: 8px;
    }
    .key-emoji {
      background: #2d2d2d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="btn p-0">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <div class="search-bar">
      <input type="text" placeholder="Search for a product" />
    </div>
  </div>

  <!-- Scan Barcode -->
  <div class="scan-btn">

    Scan a barcode

  <!-- Browse Categories -->

    <!-- Row 1 -->
    <div class="row">
      <div class="col-6">
        <div class="category-card">
          <div class="category-images">

          </div>
          <div class="category-title">
            Christmas <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="category-card">
          <div class="category-images">
            <img src="https://via.placeholder.com/50" alt="Bananas" />

            <img src="https://via.placeholder.com/50" alt="Milk" />
          </div>
          <div class="category-title">
            Fresh Food <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 5l7 7-7 7"/>

        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-6">
        <div class="category-card">
          <div class="category-images">
            <img src="https://via.placeholder.com/50" alt="Sandwich" />
            <img src="https://via.placeholder.com/50" alt="Bagels" />
            <img src="https://via.placeholder.com/50" alt="Bread" />
          </div>
          <div class="category-title">
            Bakery <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="category-card">
          <div class="category-images">
            <img src="https://via.placeholder.com/50" alt="Frozen" />
            <img src="https://via.placeholder.com/50" alt="Chicken" />

              <path d="M9 5l7 7-7 7"/>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
