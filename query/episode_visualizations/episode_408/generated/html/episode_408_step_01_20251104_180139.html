<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #f0f0f0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      padding: 5px;
      font-size: 16px;
    }
    .scan-barcode {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: #0056b3;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px 20px;
    }
    .category-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 180px;
    }
    .category-images {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      height: 80px;
    }
    .category-images img {
      width: 30%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    .category-title {
      font-weight: bold;
      color: #0056b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .footer-item i {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .active {
      color: #e74c3c;
    }
  </style>
</head>
