<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Nuggets Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .price {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }
    .product-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin: 10px 0;
    }
    .product-details {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }
    .btn-orange {
      background-color: #f37021;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }
    .btn-orange:hover {
      background-color: #e0651d;
    }
    .check-availability {
      color: #f37021;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      text-decoration: none;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 30px 0 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand-labels {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .brand-label {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      color: #666;
    }
    .nav-item.active {
      color: #f37021;
    }
    .nav-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    .back-arrow {
      font-size: 1.5rem;
      color: #333;
    }
    .share-icon {
      font-size: 1.5rem;
      color: #333;
    }
    .dot-indicator {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }
    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="header">

      <div class="dot-indicator">

    <div class="price">5.80</div>

    </div>
  </div>

  <div class="footer-nav">
    <div class="nav-item active">
      <div class="nav-icon">M</div>

    </div>
    <div class="nav-item">

    </div>
    <div class="nav-item">
      <div class="nav-icon">üí∞</div>

    <div class="nav-item">
      <div class="nav-icon">üöö</div>

  </div>
</body>
</html>
