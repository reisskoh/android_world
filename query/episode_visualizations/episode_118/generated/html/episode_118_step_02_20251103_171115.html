<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            color: #ffffff;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .time-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        .time-nav {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 14px;
        }
        
        .time-range {
            font-size: 16px;
            font-weight: 500;
        }
        
        .directions-container {
            padding: 20px;
        }
        
        .location-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .location-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .orange-circle {
            background-color: #ff6b00;
            color: white;
        }
        
        .location-info {
            flex: 1;
        }
        
        .location-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .location-sub {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .time-info {
            text-align: right;
            font-size: 16px;
            font-weight: 500;
        }
        
        .time-sub {
            font-size: 12px;
            color: #888;
        }
        
        .walk-step {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .walk-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            color: #888;
        }
        
        .walk-text {
            flex: 1;
            font-size: 16px;
        }
        
        .walk-arrow {
            color: #888;
            font-size: 16px;
        }
        
        .bus-stop {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .bus-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ff6b00;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .bus-info {
            flex: 1;
        }
        
        .bus-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .bus-id {
            font-size: 14px;
            color: #888;
        }
        
        .camera-icon {
            width: 30px;
            height: 30px;
            color: #888;
        }
        
        .bus-details {
            padding: 15px 0;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .bus-route {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .route-badge {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .route-info {
            flex: 1;
        }
        
        .route-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .route-time {
            font-size: 14px;
            color: #888;
        }
        
        .time-badge {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .clock-icon {
            margin-right: 5px;
        }
        
        .detour {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #444;
        }
        
        .detour-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff9900;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
        }
        
        .detour-text {
            flex: 1;
            font-size: 16px;
        }
        
        .arrow-right {
            color: #888;
            font-size: 16px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .action-button {
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        
        .live-location {
            background-color: #4a80ff;
            color: white;
        }
        
        .arrival-updates {
            background-color: #4a80ff;
            color: white;
        }
        
        .show-more {
            color: #4a80ff;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .show-more-arrow {
            margin-left: 5px;
        }
        
        .ad-banner {
            background-color: #ffcc00;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .ad-image {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .ad-text {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .ad-close {
            width: 20px;
            height: 20px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #121212;
            border-top: 1px solid #333;
        }
        
        .start-button {
            background-color: #4cd964;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        
        .start-icon {
            margin-right: 10px;
        }
        
        .bottom-buttons {
            display: flex;
            gap: 10px;
        }
        
        .bottom-button {
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid #4a80ff;
            color: #4a80ff;
            background-color: transparent;
            cursor: pointer;
        }
        
        .share-icon {
            font-size: 20px;
        }
        
        .info-icon {
            font-size: 20px;
        }
        
        .vertical-line {
            width: 4px;
            background: linear-gradient(to bottom, #ff6b00, #ff3333);
            height: 100%;
            position: absolute;
            left: 15px;
            top: 0;
        }
        
        .timeline-dot {
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            left: 17px;
            top: 50%;
            transform: translateY(-50%);
        }
