<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sort Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    .sort-modal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 1000;
    }
    .sort-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .sort-title {
      font-size: 24px;
      font-weight: bold;
    }
    .close-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .sort-option {
      display: flex;
      align-items: center;
      padding: 12px 0;
      cursor: pointer;
    }
    .sort-option input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      accent-color: black;
    }
    .sort-option label {
      font-size: 16px;
      margin: 0;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
    }
    .btn-clear {
      border: 2px solid black;
      background: white;
      color: black;
    }
    .btn-apply {
      background: black;
      color: white;
      border: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>
  
  <!-- Sort Modal -->
  <div class="sort-modal">
    <div class="sort-header">
      <div class="sort-title">SORT</div>
      <button class="close-btn">Ã—</button>
    </div>
    
    <div class="sort-options">
      <div class="sort-option">
        <input type="radio" id="price-low-high" name="sort" value="price-low-high">
        <label for="price-low-high">Price Low To High</label>
      </div>
      
      <div class="sort-option">
        <input type="radio" id="price-high-low" name="sort" value="price-high-low">
        <label for="price-high-low">Price High To Low</label>
      </div>
      
      <div class="sort-option">
        <input type="radio" id="newest" name="sort" value="newest">
        <label for="newest">Newest</label>
      </div>
      
      <div class="sort-option">
        <input type="radio" id="top-sellers" name="sort" value="top-sellers" checked>
        <label for="top-sellers">Top Sellers</label>
      </div>
    </div>
    
    <button class="btn btn-clear">CLEAR</button>
    <button class="btn btn-apply">APPLY</button>
  </div>
</body>
</html>
