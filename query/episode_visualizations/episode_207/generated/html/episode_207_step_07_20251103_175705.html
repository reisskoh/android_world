    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .header {
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .document-title {
            color: #6699ff;
            font-size: 16px;
            text-align: center;
            flex-grow: 1;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            color: #ffffff;
            font-size: 20px;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .date {
            font-size: 28px;
            color: #999999;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        
        .recipient {
            font-size: 36px;
            color: #6699ff;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .address {
            font-size: 18px;
            color: #999999;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        
        .toolbar {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .toolbar-button {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .toolbar-button.active {
            background-color: #444;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        
        .keyboard-row {
            display: flex;
            gap: 5px;
        }
        
        .key {
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            padding: 15px 10px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50px;
        }
        
        .key.wide {
            grid-column: span 2;
        }
        
        .key.function {
            background-color: #444;
            color: #ffffff;
        }
        
        .key.backspace {
            background-color: #ffcccb;
            color: #000;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

            font-size: 16px;
        }
