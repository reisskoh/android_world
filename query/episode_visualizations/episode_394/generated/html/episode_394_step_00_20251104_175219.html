<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Home Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 12px 16px;
      box-sizing: border-box;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }
    
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 16px 0;
      flex-grow: 1;
    }
    
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .app-icon img {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    
    .app-icon span {
      font-size: 14px;
      max-width: 70px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .dock {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 12px 0;
      margin: 0 10px;
    }
    
    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .dock-item img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      margin-bottom: 4px;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(50, 50, 50, 0.8);
      border-radius: 20px;
      padding: 8px 12px;
      margin: 10px 10px 20px;
    }
    
    .search-bar img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .search-bar input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
    }
    
    .search-bar .icons {
      display: flex;
      gap: 12px;
    }
    
    .search-bar .icons img {
      width: 24px;
      height: 24px;
    }
    
    .bottom-indicator {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 2px;
      margin: 0 auto 10px;
    }
  </style>
</head>
