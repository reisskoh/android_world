<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0ODAiIGhlaWdodD0iODAwIj48cmVjdCB3aWR0aD0iNDgwIiBoZWlnaHQ9IjgwMCIgZmlsbD0iIzAwMDAwMCIvPjwvc3ZnPg==') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
        
        .status-icons div {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }
        
        .weather-info {
            margin-top: 60px;
            padding: 20px;
        }
        
        .date {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .temperature {
            display: flex;
            align-items: center;
            font-size: 20px;
        }
        
        .temp-icon {
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 100px;
        }
        
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
        }
        
        .app-icon img {
            width: 40px;
            height: 40px;
        }
        
        .app-name {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .bottom-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
        }
        
        .search-bar {
            position: absolute;
            bottom: 50px;
            left: 20px;
            right: 20px;
            height: 50px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .search-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
        }
        
        .search-icons {
            display: flex;
            gap: 15px;
        }
        
        .search-icons div {
            width: 25px;
            height: 25px;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: white;
            border-radius: 2.5px;
        }
        
        /* App icons styling */
        .play-store {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
        }
        
        .gmail {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .photos {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .youtube {
            background: #FF0000;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .phone {
            background: #4285F4;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .messages {
            background: #4285F4;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .chrome {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .camera {
            background: #333;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .notification-dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #C8A2C8;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-icons">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="status-icons">
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div class="weather-info">
        <div class="date">Thu, Nov 16</div>
        <div class="temperature">
            <div class="temp-icon"></div>
            26Â°C
        </div>
    </div>
    
    <div class="app-grid">
        <div class="app-item">
            <div class="app-icon">
                <div class="play-store"></div>
                <div class="notification-dot"></div>
            </div>
            <div class="app-name">Play Store</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="gmail"></div>
            </div>
            <div class="app-name">Gmail</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="photos"></div>
            </div>
            <div class="app-name">Photos</div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="youtube"></div>
            </div>
            <div class="app-name">YouTube</div>
        </div>
    </div>
    
    <div class="bottom-row">
        <div class="app-item">
            <div class="app-icon">
                <div class="phone"></div>
            </div>
            <div class="app-name"></div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="messages"></div>
            </div>
            <div class="app-name"></div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="chrome"></div>
            </div>
            <div class="app-name"></div>
        </div>
        <div class="app-item">
            <div class="app-icon">
                <div class="camera"></div>
            </div>
            <div class="app-name"></div>
        </div>
    </div>
    
    <div class="search-bar">
        <div class="search-icon">
            <div style="width: 25px; height: 25px; background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335); border-radius: 50%;"></div>
        </div>
        <div class="search-input">Search</div>
        <div class="search-icons">
            <div style="width: 25px; height: 25px; background: #4285F4; border-radius: 50%;"></div>
            <div style="width: 25px; height: 25px; background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335); border-radius: 50%;"></div>
        </div>
    </div>
    
    <div class="home-indicator"></div>
</body>
</html>
