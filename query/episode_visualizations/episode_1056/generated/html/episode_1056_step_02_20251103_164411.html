<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Status Bar */
        .status-bar {
            background-color: #ccc;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Header */
        .header {
            padding: 15px;
            background-color: #fff;
        }
        
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #000;
            stroke-width: 2;
            fill: none;
        }
        
        /* Main Content Area */
        .content {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }
        
        .action-button svg {
            width: 24px;
            height: 24px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }
        
        .action-button span {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        
        /* Keyboard */
        .keyboard {
            background-color: #f0f0f0;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .keyboard-top button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #d0e8d0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        
        .keyboard-top button:nth-child(1) {
            background-color: #d0e8d0;
        }
        
        .keyboard-top button:nth-child(2) {
            background-color: transparent;
        }
        
        .keyboard-top button svg {
            width: 20px;
            height: 20px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }
        
        .keyboard-top button:nth-child(2) svg {
            fill: #333;
            stroke: none;
        }
        
        .keyboard-top button:nth-child(3) {
            background-color: transparent;
        }
        
        .keyboard-top button:nth-child(4) {
            background-color: transparent;
        }
        
        .keyboard-top button:nth-child(5) {
            background-color: transparent;
        }
        
        .keyboard-top button:nth-child(6) {
            background-color: transparent;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 5px 15px;
        }
        
        .keyboard-row button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .keyboard-row button:active {
            background-color: #e0e0e0;
