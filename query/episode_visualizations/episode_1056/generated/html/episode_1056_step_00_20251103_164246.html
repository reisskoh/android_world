<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=480&q=80') center/cover fixed;
            color: white;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 16px;
        }
        
        .time {
            font-weight: bold;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
        
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }
        
        .date {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .temp {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 18px;
        }
        
        .temp-icon {
            font-size: 20px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
            flex-grow: 1;
        }
        
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .app-icon img {
            width: 40px;
            height: 40px;
        }
        
        .notification-dot {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #666;
            border-radius: 50%;
        }
        
        .app-name {
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
        
        .bottom-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .search-bar {
            background: white;
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .search-icons {
            display: flex;
            gap: 15px;
        }
        
        .search-icon-small {
            width: 24px;
            height: 24px;
        }
        
        .home-indicator {
            height: 5px;
            width: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time">8:45</div>
        <div class="status-icons">
            <div>‚óã</div>
            <div>ovo</div>
            <div>88¬∞</div>
            <div>fc</div>
            <div>‚Ä¢</div>
            <div>üì∂</div>
            <div>üîã</div>
        </div>
    </div>
    
    <div class="weather-info">
        <div class="date">Mon, Nov 6</div>
        <div class="temp">
            <span class="temp-icon">‚òÅÔ∏è</span>
            <span>23¬∞C</span>
            <span>¬∑ Today 31¬∞ / 17¬∞ ¬∑ Cloudy</span>
        </div>
    </div>
    
    <div class="app-grid">
        <div class="app-item">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_icon_%282020%29.svg/1200px-Google_Play_Store_icon_%282020%29.svg.png" alt="Play Store">
            </div>
            <div class="app-name">Play Store</div>
        </div>
        
        <div class="app-item">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1200px-Gmail_icon_%282020%29.svg.png" alt="Gmail">

            </div>
            <div class="app-name">Gmail</div>
        </div>
        
        <div class="app-item">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Photos_icon_%282020%29.svg/1200px-Google_Photos_icon_%282020%29.svg.png" alt="Photos">
            </div>
            <div class="app-name">Photos</div>
        </div>
        
        <div class="app-item">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1200px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube">
                <div class="notification-dot"></div>
            </div>
            <div class="app-name">YouTube</div>
        </div>
    </div>
    
    <div class="bottom-row">
        <div class="app-item">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Phone_icon.svg/1200px-Phone_icon.svg.png" alt="Phone">
            </div>
        </div>

        <div class="app-item">
            <div class="app-icon">

        </div>
        
        <div class="app-item">

        </div>
    </div>
    
    <div class="search-bar">
        <img class="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google">
        <div class="search-input"></div>
        <div class="search-icons">
            <img class="search-icon-small" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Microphone_icon.svg/1200px-Microphone_icon.svg.png" alt="Voice">
            <img class="search-icon-small" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Photos_icon_%282020%29.svg/1200px-Google_Photos_icon_%282020%29.svg.png" alt="Photos">
        </div>
    </div>
    
    <div class="home-indicator"></div>
</body>
</html>
