        .status-bar {

        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .menu-icon div {
            width: 24px;
            height: 2px;
            background-color: black;
            margin: 4px 0;
        }
        
        .menu-icon::after {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }
        
        .search-icon, .user-icon, .heart-icon, .cart-icon {
            width: 24px;
            height: 24px;
            stroke: black;
            fill: none;
            stroke-width: 2px;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: white;
        }
        
        .department {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .dropdown-arrow {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid black;
            margin-left: 8px;
        }
        
        .filter-sort {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .filter-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }
        
        .tabs {
            display: flex;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 8px 12px;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .tab.active {
            border-bottom: 2px solid red;
            color: red;
        }
        
        .item-count {
            font-size: 16px;
            margin-right: 10px;
        }
        
        .view-icons {
            display: flex;
        }
        
        .view-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            stroke: black;
            fill: none;
            stroke-width: 2px;
        }
        
        .view-icon.grid {
            stroke: red;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .product {
            background-color: white;
            padding: 10px;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .heart-icon-small {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            stroke: black;
            fill: none;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .product-info {
            padding: 10px 0;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .color-dots {
            display: flex;
            margin-top: 5px;
        }
        
        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .color-dot.black {
            background-color: black;
        }
        
        .color-dot.gray {
            background-color: #666;
        }
        
        .footer {
            height: 50px;
            background-color: black;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }
    </style>
</head>
