        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .status-bar {
            background-color: #ccc;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-size: 14px;
        }
        
        .search-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .search-input-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            font-size: 18px;
            outline: none;
        }
        
        .clear-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }
        
        .search-suggestions {
            padding: 15px;
            background-color: #fff;
        }
        
        .suggestions-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-icon {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .suggestion-text {
            flex: 1;
            font-size: 16px;
        }
        
        .suggestion-arrow {
            font-size: 18px;
            color: #666;
        }
        
        .action-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .action-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .keyboard {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 8px;
            margin: 5px;
            font-size: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .keyboard-wide {
            width: 80px;
        }
        
        .keyboard-space {
            width: 200px;
        }
        
        .keyboard-function {
            background-color: #d0e6d0;
        }
        
        .keyboard-search {

        .keyboard-emoji {

        .keyboard-mic {
