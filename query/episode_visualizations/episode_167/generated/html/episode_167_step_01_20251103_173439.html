<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Menu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #2d2d2d;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 15px;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }
        
        .filters {
            display: flex;
            overflow-x: auto;
            padding: 0 15px 15px;
            gap: 10px;
        }
        
        .filter-btn {
            background-color: #333;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .filter-btn img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 10px 10px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .share-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .share-header h2 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
        }
        
        .share-option img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        
        .share-option span {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        
        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
        }
        
        .share-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .more-options {
            background-color: #333;
        }
    </style>
</head>
