<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .header-left, .header-right {
            display: flex;
            gap: 20px;
        }
        
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-weight: 500;
        }
        
        .email-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        
        .dropdown {
            font-size: 20px;
            cursor: pointer;
        }
        
        .suggestion {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4dabf7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .avatar-icon {
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
        }
        
        .avatar-icon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 5px;
            width: 10px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
        }
        
        .suggestion-text {
            display: flex;
            flex-direction: column;
        }
        
        .suggestion-email {
            font-weight: 500;
        }
        
        .suggestion-subtext {
            font-size: 12px;
            color: #999;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .keyboard-top .key {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #2d2d2d;
            font-size: 16px;
        }
        
        .keyboard-main {
            padding: 10px 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .keyboard-key {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d2d2d;
            border-radius: 8px;
            margin: 0 4px;
            font-size: 24px;
            font-weight: 500;
        }
        
        .keyboard-key.wide {
            width: 70px;
        }
        
        .keyboard-key.extra-wide {
            width: 100px;
        }
        
        .keyboard-key.space {
            width: 200px;
        }
        
        .keyboard-key.enter {
            width: 70px;
            background-color: #c0d9f5;
            color: #121212;
        }
        
        .keyboard-key.shift {
            width: 60px;
        }
        
        .keyboard-key.delete {
            width: 60px;
        }
        
        .keyboard-key.symbol {
            width: 60px;
            background-color: #888;
        }
        
        .keyboard-key.symbol.active {
            background-color: #c0d9f5;
            color: #121212;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
