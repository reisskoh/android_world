<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 15px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .header .left {
            font-size: 24px;
        }
        
        .header .right {
            display: flex;
            gap: 20px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .email-field label {
            width: 80px;
            font-weight: 500;
        }
        
        .email-field input, .email-field select {
            flex: 1;
            background-color: #121212;
            color: white;
            border: none;
            font-size: 16px;
        }
        
        .email-field select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .subject {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .subject input {
            width: 100%;
            background-color: #121212;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
        }
        
        .body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .body textarea {
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: white;
            border: none;
            font-size: 16px;
            resize: none;
        }
        
        .keyboard {
            background-color: #121212;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-top button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 5px 0;
        }
        
        .keyboard-row {
            display: flex;
            gap: 5px;
        }
        
        .key {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            font-size: 20px;
            flex: 1;
            min-width: 30px;
        }
        
        .key:active {
            background-color: #444;
        }
        
        .key-space {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            flex: 3;
        }
        
        .key-enter {
            background-color: #a0c4ff;
            border-radius: 50%;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key-shift, .key-backspace, .key-emoji, .key-123, .key-at {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 20px;
        }
        
        .key-123 {
            background-color: #555;
        }
        
        .key-enter {
            background-color: #a0c4ff;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-bottom button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
