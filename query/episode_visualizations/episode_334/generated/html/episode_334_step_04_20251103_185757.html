<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #333;
            color: #fff;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            position: relative;
            z-index: 10;
        }
        
        .back-btn {
            font-size: 24px;
            color: #fff;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .header-icons i {
            font-size: 24px;
            color: #fff;
        }
        
        .content {
            padding: 20px 15px;
            background-color: #333;
        }
        
        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 18px;
            color: #ccc;
        }
        
        .share-panel {
            background-color: #f5f5f5;
            border-radius: 20px 20px 0 0;
            padding: 20px 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .panel-header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .panel-handle {
            width: 40px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }
        
        .panel-date {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 10px 15px;
            border: 2px solid #666;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #333;
            background-color: transparent;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background-color: #e0e0e0;
        }
        
        .contacts {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 10px;
            flex-wrap: wrap;
        }
        
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }
        
        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .contact-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .gmail-icon {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-name {
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            color: #333;
            word-break: break-all;
            max-width: 100%;
        }
        
        .apps {
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            flex-wrap: wrap;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            margin-bottom: 20px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .app-icon img {
            width: 40px;
            height: 40px;
        }
        
        .app-name {
            font-size: 14px;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-btn {
            font-size: 20px;
            color: #666;
        }
        
        .nav-btn.active {
            color: #333;
        }
    </style>
</head>
