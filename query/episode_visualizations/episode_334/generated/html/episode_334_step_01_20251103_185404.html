<!DOCTYPE html>
<html lang="en">
<head>

    <title>Note</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .status-bar-left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar-right {

            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-button {
            font-size: 24px;
            color: #555;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            font-size: 24px;
            color: #555;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .title {
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 8px 0;
        }
        
        .date {
            font-size: 18px;
            color: #666;
            margin: 0;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-left {
            display: flex;
            gap: 20px;
        }
        
        .footer-icon {
            font-size: 24px;
            color: #555;
        }
        
        .edited-text {
            font-size: 14px;
            color: #777;
        }
        
        .more-options {
            font-size: 24px;
            color: #555;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: center;
            padding: 8px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }
        
        .nav-indicator {
            width: 40px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>
