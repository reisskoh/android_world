<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aaa;
            color: #222;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            background-color: #aaa;
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #aaa;
        }
        
        .back-button {
            font-size: 24px;
            color: #222;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            font-size: 24px;
            color: #222;
        }
        
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        
        .title {
            font-size: 28px;
            margin: 0 0 8px 0;
            font-weight: 500;
        }
        
        .date {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        
        .action-menu {
            background-color: #f0eef7;
            border-radius: 16px;
            padding: 16px;
            margin: 20px auto;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 4px 0;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: #e0dde5;
        }
        
        .menu-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #aaa;
            border-top: 1px solid #ccc;
        }
        
        .footer-icons {
            display: flex;
            gap: 20px;
        }
        
        .footer-icon {
            font-size: 24px;
            color: #222;
        }
        
        .edit-time {
            color: #555;
            font-size: 14px;
        }
        
        .more-options {
            font-size: 24px;
            color: #222;
        }
        
        .navigation-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            background-color: #aaa;
        }
        
        .nav-button {
            width: 60px;
            height: 5px;
            background-color: #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>1:18</div>
        <div>
            <span>üì∂</span>

        </div>
    </div>
    
    <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="header-icons">
            <div class="header-icon">üìå</div>
            <div class="header-icon">üîî</div>
            <div class="header-icon">üì•</div>
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">hello</h1>
        <p class="date">07 june 2023</p>
        
        <div class="action-menu">
            <div class="menu-item">
                <div class="menu-icon">üìÑ</div>
                <div>Copy to Google Docs</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">üß©</div>
                <div>Send via other apps</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-icons">
            <div class="footer-icon">‚ûï</div>
            <div class="footer-icon">üé®</div>
        </div>
        <div class="edit-time">Edited 1:01 PM</div>
        <div class="more-options">‚ãÆ</div>
    </div>
    
    <div class="navigation-bar">
        <div class="nav-button"></div>
    </div>
</body>
</html>
