<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #666;
            color: #000;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: #666;
            color: white;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #666;
        }
        
        .back-button {
            font-size: 24px;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .content {
            padding: 20px;
            background-color: #666;
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .date {
            font-size: 18px;
            color: #333;
        }
        
        .menu {
            background-color: #f0eaf8;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            font-size: 18px;
        }
        
        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f0eaf8;
        }
        
        .home-indicator {
            width: 60px;
            height: 5px;
            background-color: #aaa;
            border-radius: 10px;
        }
        
        /* Icons using Unicode characters */
        .icon-delete::before { content: "ğŸ—‘"; }
        .icon-copy::before { content: "ğŸ“‹"; }
        .icon-send::before { content: "ğŸ”—"; }
        .icon-collaborator::before { content: "ğŸ‘¥"; }
        .icon-labels::before { content: "ğŸ·"; }
        .icon-help::before { content: "â“"; }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>1:18</div>
        <div>ğŸ“¶ ğŸ”‹ 100%</div>
    </div>
    
    <div class="header">
        <div class="back-button">â†</div>
        <div class="header-icons">
            <div>ğŸ“Œ</div>
            <div>ğŸ””</div>
            <div>ğŸ“¥</div>
        </div>
    </div>
    
    <div class="content">
        <h1 class="title">hello</h1>
        <div class="date">07 june 2023</div>
    </div>
    
    <div class="menu">
        <div class="menu-item">
            <span class="icon-delete"></span>
            Delete
        </div>
        <div class="menu-item">
            <span class="icon-copy"></span>
            Make a copy
        </div>
        <div class="menu-item">
            <span class="icon-send"></span>
            Send
        </div>
        <div class="menu-item">
            <span class="icon-collaborator"></span>
            Collaborator
        </div>
        <div class="menu-item">
            <span class="icon-labels"></span>
            Labels
        </div>
        <div class="menu-item">
            <span class="icon-help"></span>
            Help & feedback
        </div>
    </div>
    
    <div class="footer">
        <div class="home-indicator"></div>
    </div>
</body>
</html>
