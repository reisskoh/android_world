<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            background-color: #fff;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-bar span {
            font-size: 14px;
            color: #666;
        }
        
        .header {
            background-color: #fff;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-actions {
            display: flex;
            gap: 20px;
        }
        
        .header-actions i {
            font-size: 24px;
            color: #333;
        }
        
        .email-field {
            background-color: #fff;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .field-label {
            width: 80px;
            font-size: 16px;
            color: #666;
        }
        
        .field-input {
            flex: 1;
            font-size: 16px;
            border: none;
            outline: none;
        }
        
        .email-body {
            flex: 1;
            background-color: #fff;
            padding: 16px;
            overflow-y: auto;
        }
        
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .keyboard {
            background-color: #f0f0f0;
            padding: 16px;
            border-top: 1px solid #e0e0e0;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .keyboard-top i {
            font-size: 20px;
            color: #333;
            padding: 8px;
        }
        
        .keyboard-top .active {
            background-color: #c8b6ff;
            border-radius: 50%;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .keyboard-row:last-child {
            margin-bottom: 0;
        }
        
        .key {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            margin: 0 4px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        
        .key:active {
            background-color: #e0e0e0;
        }
        
        .key-space {
            width: 60%;
            background-color: #d0c8e0;
            border-radius: 20px;
        }
        
        .key-enter {
            width: 60px;
            background-color: #c8b6ff;
            border-radius: 20px;
            color: #fff;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        
        .keyboard-bottom .key {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        
        .keyboard-bottom .key:nth-child(1) {
            background-color: #d0c8e0;
            border-radius: 20px;
        }
        
        .keyboard-bottom .key:nth-child(2) {
            font-size: 28px;
        }
        
        .keyboard-bottom .key:nth-child(3) {
            font-size: 28px;
        }
        
        .keyboard-bottom .key:nth-child(4) {
            width: 60px;
            background-color: #c8b6ff;
            border-radius: 20px;
            color: #fff;
        }
        
        .keyboard-bottom .key:nth-child(5) {
            font-size: 24px;
        }
        
        .keyboard-bottom .key:nth-child(6) {
            font-size: 24px;
        }
        
        .keyboard-bottom .key:nth-child(7) {
            width: 60px;
            background-color: #c8b6ff;
            border-radius: 20px;
            color: #fff;
        }
        
        .nav-bar {
            background-color: #fff;
            padding: 16px;
            display: flex;
            justify-content: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .nav-bar i {
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
