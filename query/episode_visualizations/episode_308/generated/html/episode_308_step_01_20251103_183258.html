<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyscanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a10;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            background-color: #0a0a10;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-bar span {
            font-size: 16px;
        }
        
        .header {
            padding: 30px 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .main-menu {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .menu-icon {
            width: 70px;
            height: 70px;
            background-color: #87cefa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-icon svg {
            width: 30px;
            height: 30px;
            fill: #0a0a10;
        }
        
        .menu-label {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        
        .secondary-menu {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }
        
        .secondary-item {
            background-color: #1e293b;
            border-radius: 12px;
            padding: 20px;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .secondary-icon {
            width: 50px;
            height: 50px;
            background-color: #475569;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .secondary-icon svg {
            width: 25px;
            height: 25px;
            fill: #667eea;
        }
        
        .secondary-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .deal-banner {
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .deal-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://placehold.co/480x300/ff9900/ffffff?text=Sunset+View');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .deal-title {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .deal-heading {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .deal-badge {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .badge-icon {
            width: 40px;
            height: 40px;
            fill: #667eea;
        }
        
        .badge-text {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }
        
        .badge-percentage {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .bottom-nav {
            background-color: #1e293b;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-icon svg {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .nav-item.active .nav-icon svg {
            fill: #667eea;
        }
        
        .nav-item.active .nav-label {
            color: #667eea;
        }
        
        .notification-dot {
            width: 8px;
            height: 8px;
            background-color: #667eea;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
