<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: #0a0a0f;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .header {
            background-color: #161625;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .back-arrow {
            margin-right: 16px;
            font-size: 24px;
        }
        
        .route-info {
            flex: 1;
        }
        
        .route {
            font-size: 18px;
            font-weight: 500;
        }
        
        .date {
            font-size: 14px;
            color: #888;
            margin-top: 4px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin: 24px 16px;
        }
        
        .flight-card {
            background-color: #161625;
            margin: 0 16px 16px;
            padding: 16px;
            border-radius: 12px;
            min-height: 100px;
        }
        
        .show-all {
            background-color: #161625;
            margin: 16px;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .show-all-text {
            color: #4db6ac;
            font-size: 16px;
            font-weight: 500;
        }
        
        .arrow {
            color: #4db6ac;
            font-size: 18px;
        }
        
        .hotels-section {
            margin-top: 32px;
            padding: 0 16px;
        }
        
        .hotels-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .filter-btn {
            background-color: #161625;
            border: 1px solid #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background-color: #1976d2;
            border: 1px solid #1976d2;
        }
        
        .hotel-card {
            background-color: #161625;
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
        }
        
        .hotel-image {
            width: 100px;
            height: 80px;
            border-radius: 8px;
            background-color: #333;
            overflow: hidden;
        }
        
        .hotel-info {
            flex: 1;
        }
        
        .hotel-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .hotel-rating {
            display: flex;
            margin-top: 4px;
        }
        
        .star {
            color: #ff9800;
            font-size: 16px;
            margin-right: 2px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0a0a0f;
            padding: 8px 0;
            display: flex;
            justify-content: center;
            border-top: 1px solid #1a1a2e;
        }
        
        .nav-indicator {
            width: 40px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>10:34</div>
        <div>
            <span>üì∂</span>
            <span>üì°</span>
            <span>üîã</span>
        </div>
    </div>
    
    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <div class="route-info">
            <div class="route">Knoxville - Honolulu International</div>
            <div class="date">Nov 6</div>
        </div>
    </div>
    
    <div class="section-title">Flights to Honolulu International</div>
    
    <div class="flight-card"></div>
    <div class="flight-card"></div>
    <div class="flight-card"></div>
    
    <div class="show-all">
        <div class="show-all-text">Show all</div>
        <div class="arrow">‚Üí</div>
    </div>
    
    <div class="hotels-section">
        <div class="hotels-title">Hotels</div>
        
        <div class="filter-buttons">
            <button class="filter-btn active">Best</button>
            <button class="filter-btn">4 stars+</button>
            <button class="filter-btn">Cheapest</button>
            <button class="filter-btn">Excellent reviews</button>
        </div>
        
        <div class="hotel-card">
            <div class="hotel-image">
                <img src="https://via.placeholder.com/100x80" alt="Hotel">
            </div>
            <div class="hotel-info">
                <div class="hotel-name">DoubleTree by Hilton Alana - Waikiki Beach</div>
                <div class="hotel-rating">
                    <span class="star">‚òÖ</span>
                    <span class="star">‚òÖ</span>
                    <span class="star">‚òÖ</span>
                    <span class="star">‚òÖ</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-indicator"></div>
    </div>
</body>
</html>
