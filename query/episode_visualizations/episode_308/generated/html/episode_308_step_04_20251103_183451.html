<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where from?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0f;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            background-color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2d2d3a;
        }
        
        .close-btn {
            font-size: 24px;
            margin-right: 10px;
            color: white;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .search-container {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            background-color: #12121a;
            border: 1px solid #4a90e2;
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .cancel-btn {
            color: #888;
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
        }
        
        .results {
            padding: 0 20px;
        }
        
        .result-item {
            padding: 15px 0;
            border-bottom: 1px solid #2d2d3a;
            cursor: pointer;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .result-subtitle {
            font-size: 14px;
            color: #888;
        }
        
        .keyboard {
            background-color: #1a1a1a;
            padding: 10px 0;
            border-top: 1px solid #2d2d3a;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 10px 15px;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            padding: 5px;
        }
        
        .keyboard-keys {
            padding: 0 10px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        
        .key-space {
            width: 60%;
            background-color: #2d2d2d;
            border-radius: 8px;
            height: 40px;
            margin: 0 5px;
        }
        
        .key-enter {
            width: 60px;
            height: 60px;
            background-color: #d0d0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }
        
        .key-shift, .key-123, .key-backspace {
            width: 50px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 20px;
            color: white;
        }
        
        .key-123 {
            background-color: #888;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="status-bar">

    <div class="search-container">

    <div class="results">

            <div class="row">

            </div>
            <div class="row">
