<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            background-color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2d2d3a;
        }
        
        .close-btn {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .search-container {
            padding: 20px 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #12121a;
            border: 1px solid #4a90e2;
            border-radius: 8px;
            color: #888;
            font-size: 16px;
            outline: none;
        }
        
        .multi-city-btn {
            display: flex;
            align-items: center;
            background-color: #12121a;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .multi-city-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .everywhere-section {
            padding: 20px 15px;
            border-bottom: 1px solid #2d2d3a;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .section-subtitle img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .recent-destinations {
            padding: 20px 15px;
        }
        
        .section-header {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .destination-item {
            padding: 15px 0;
            border-bottom: 1px solid #2d2d3a;
        }
        
        .destination-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .destination-country {
            color: #888;
            font-size: 14px;
        }
        
        .keyboard {
            background-color: #12121a;
            padding: 10px 15px;
            border-top: 1px solid #2d2d3a;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #2d2d3a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 20px;
            color: white;
        }
        
        .keyboard-key.wide {
            width: 60px;
        }
        
        .keyboard-key.space {
            width: 200px;
        }
        
        .keyboard-key.enter {
            width: 60px;
            background-color: #d0d0e0;
            color: #000;
            border-radius: 50%;
        }
        
        .keyboard-key.shift {
            width: 50px;
        }
        
        .keyboard-key.numeric {
            width: 50px;
            background-color: #888;
        }
        
        .cancel-btn {
            position: absolute;
            right: 15px;
            top: 80px;
            color: white;
            font-size: 16px;
        }
        
        .bottom-nav {
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
