<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Where to?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0f;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            background-color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            padding: 20px 20px 10px;
        }
        
        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .search-container {
            padding: 0 20px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #4a90e2;
            background-color: #12121a;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .clear-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
        }
        
        .cancel-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
        }
        
        .multi-city-btn {
            margin: 20px 20px 0;
            padding: 12px 15px;
            background-color: #12121a;
            border-radius: 8px;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
        }
        
        .multi-city-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .results {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }
        
        .result-item:hover {
            background-color: #1a1a2e;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 5px 0;
        }
        
        .result-subtitle {
            font-size: 14px;
            color: #888;
        }
        
        .keyboard {
            background-color: #12121a;
            padding: 10px 0;
            border-top: 1px solid #222;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 10px;
            align-items: center;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #222;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin: 5px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            padding: 0 10px;
        }
        
        .keyboard-wide {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-space {
            width: 200px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-enter {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #d0d0ff;
            color: #000;
        }
        
        .keyboard-shift {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-emoji {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-num {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: #888;
        }
        
        .keyboard-mic {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-suggestions {
            display: flex;
            padding: 0 15px;
            margin-bottom: 10px;
        }
        
        .suggestion {
            background-color: #1a1a2e;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            margin-top: 10px;
        }
        
        .keyboard-bottom-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
