<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .close-btn {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
        }
        
        .trip-type {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            border-bottom: 2px solid #333;
        }
        
        .trip-type button {
            background: none;
            border: none;
            color: #888;
            padding: 10px 15px;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        .trip-type button.active {
            color: white;
            border-bottom: 2px solid white;
        }
        
        .input-field {
            background-color: #222a35;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .input-field i {
            margin-right: 10px;
            color: #888;
        }
        
        .input-field input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            font-size: 16px;
        }
        
        .swap-btn {
            position: absolute;
            right: 10px;
            background-color: #2a7d84;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .passenger-class {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .passenger-count {
            display: flex;
            align-items: center;
        }
        
        .passenger-count span {
            margin: 0 10px;
            color: #2a7d84;
        }
        
        .class-selector {
            color: #2a7d84;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .class-selector i {
            margin-left: 5px;
        }
        
        .search-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #2a7d84;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .search-btn i {
            font-size: 24px;
            color: white;
        }
        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0a0a0f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .status-bar span {
            font-size: 16px;
        }
        
        .status-bar i {
            font-size: 18px;
        }
    </style>
</head>
<body>

</body>
</html>
