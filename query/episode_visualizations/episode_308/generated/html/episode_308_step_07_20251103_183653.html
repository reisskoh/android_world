            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;

        .keyboard-row {

            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;

        .key {

            border-radius: 8px;
            padding: 12px 10px;
            text-align: center;
            font-size: 20px;
            min-width: 30px;

            align-items: center;
            justify-content: center;
            cursor: pointer;

        .key-wide {
