<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            max-width: 480px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .inbox-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .task-info {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .date-text {
            color: #8B4513;
            font-size: 16px;
        }
        
        .flag-icon {
            font-size: 20px;
            color: #888;
        }
        
        .task-title {
            font-size: 24px;
            font-weight: 500;
            margin: 15px 0;
        }
        
        .task-description {
            color: #888;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .action-sheet {
            background-color: #1E1E1E;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }
        
        .action-sheet-handle {
            width: 40px;
            height: 5px;
            background-color: #555;
            border-radius: 3px;
            margin: 0 auto 20px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            padding: 15px;
            border-radius: 8px;
            background-color: #2D2D2D;
            cursor: pointer;
        }
        
        .action-button:hover {
            background-color: #3D3D3D;
        }
        
        .pin-icon {
            color: #FFA500;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .share-icon {
            color: #00FF7F;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .wont-do-icon {
            color: #4169E1;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .delete-icon {
            color: #FF4500;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: #2D2D2D;
        }
        
        .menu-icon-small {
            margin-right: 15px;
            font-size: 20px;
            color: #888;
        }
        
        .menu-text {
            font-size: 18px;
        }
        
        .copy-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
        }
        
        .copy-link:hover {
            background-color: #2D2D2D;
        }
        
        .copy-link-icon {
            margin-right: 15px;
            font-size: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <span class="back-arrow">‚Üê</span>
            <span class="inbox-title">Inbox</span>
            <span>‚ñº</span>
        </div>
        <span class="menu-icon">‚ãÆ</span>
    </div>
    
    <div class="task-info">
        <div class="date-row">
            <span class="date-text">Last Wed, Jul 19, 12:30pm</span>
            <span class="flag-icon">üö©</span>
        </div>
        <h1 class="task-title">Weeding plan</h1>
        <p class="task-description">Description</p>
    </div>
    
    <div class="action-sheet">
        <div class="action-sheet-handle"></div>
        
        <div class="action-buttons">
            <div class="action-button">
                <span class="pin-icon">‚Üë</span>
                <span>Pin</span>
            </div>
            <div class="action-button">
                <span class="share-icon">‚Üó</span>
                <span>Share</span>
            </div>
            <div class="action-button">
                <span class="wont-do-icon">‚úñ</span>
                <span>Won't Do</span>
            </div>
            <div class="action-button">
                <span class="delete-icon">üóë</span>
                <span>Delete</span>
            </div>
        </div>
        
        <div class="menu-item">
            <span class="menu-icon-small">‚â°</span>
            <span class="menu-text">Add Subtask</span>
        </div>
        
        <div class="menu-item">
            <span class="menu-icon-small">üí¨</span>
            <span class="menu-text">Comment</span>
        </div>
        
        <div class="menu-item">
            <span class="menu-icon-small">üìé</span>
            <span class="menu-text">Attachment</span>
        </div>
        
        <div class="menu-item">
            <span class="menu-icon-small">üè∑</span>
            <span class="menu-text">Tags</span>
        </div>
        
        <div class="menu-item">
            <span class="menu-icon-small">üìç</span>
            <span class="menu-text">Location</span>
        </div>
        
        <div class="copy-link">
            <span class="copy-link-icon">üîó</span>
            <span class="menu-text">Copy Link</span>
        </div>
    </div>
</body>
</html>
