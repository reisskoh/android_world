<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Interface</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            font-size: 24px;
            margin-right: 20px;
            color: #fff;
        }
        
        .tabs {
            display: flex;
            margin-left: 10px;
        }
        
        .tab {
            padding: 10px 15px;
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
        }
        
        .tab.active {
            color: #fff;
            border-bottom: 2px solid #4285f4;
        }
        
        .hide-markdown {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #aaa;
        }
        
        .hide-markdown input {
            margin-right: 5px;
        }
        
        .content {
            background-color: #1a1a1a;
            margin: 15px 20px;
            padding: 15px;
            border-radius: 8px;
            flex-grow: 1;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .due-date {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .source {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }
        
        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .footer-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .google {
            background-color: #fff;
            color: #000;
        }
        
        .email {
            background-color: #4285f4;
        }
        
        .copy {
            background-color: #f4b400;
            color: #000;
        }
        
        .more {
            background-color: #50e3c2;
        }
        
        .footer-text {
            font-size: 12px;
            color: #aaa;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    </div>
    
    <div class="hide-markdown">
        <input type="checkbox" id="hide-markdown">

    </div>
    
    <div class="content">
        <div class="title">Weeding plan</div>

</body>
