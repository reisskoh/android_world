<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar-left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #000;
        }
        
        .menu-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .more-icon {
            font-size: 24px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            margin: 10px 15px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .task-text {
            flex-grow: 1;
            font-size: 18px;
        }
        
        .task-date {
            color: #ff6b6b;
            font-size: 14px;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: #000;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        .nav-icon {
            font-size: 24px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .add-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: #4d7cff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .home-indicator {
            height: 5px;
            background-color: #fff;
            width: 100px;
            margin: 0 auto;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
