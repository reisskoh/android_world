<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar-left {
            display: flex;
            gap: 8px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 8px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            font-size: 24px;
        }
        
        .inbox {
            font-size: 20px;
            font-weight: bold;
        }
        
        .more-options {
            font-size: 24px;
        }
        
        .task-info {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .date {
            color: #D35400;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            color: #888;
            font-size: 14px;
        }
        
        .action-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            width: 70px;
        }
        
        .action-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .pin-icon {
            color: #FFA500;
        }
        
        .share-icon {
            color: #00FF00;
        }
        
        .wont-do-icon {
            color: #0000FF;
        }
        
        .delete-icon {
            color: #FF0000;
        }
        
        .action-label {
            font-size: 12px;
            text-align: center;
        }
        
        .menu-items {
            background-color: #1a1a1a;
            padding: 15px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .menu-text {
            font-size: 16px;
        }
        
        .flag {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #FF0000;
            font-size: 20px;
        }
        
        .drag-handle {
            height: 5px;
            width: 50px;
            background-color: #666;
            border-radius: 3px;
            margin: 10px auto;
        }
    </style>
</head>
