<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
        }
        
        .star-icon {
            width: 32px;
            height: 32px;
            background-color: #f0f8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .star-icon img {
            width: 18px;
            height: 18px;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3px;
        }
        
        .menu-icon span {
            width: 20px;
            height: 2px;
            background-color: #666;
            border-radius: 1px;
        }
        
        .section {
            margin: 20px 0;
        }
        
        .section-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 24px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-left: 20px;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-text {
            font-size: 16px;
        }
        
        .promotion {
            background-color: #fff;
            border: 1px solid #4a90e2;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #4a90e2;
        }
        
        .promotion-close {
            font-weight: bold;
            font-size: 16px;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 25px;
            padding: 10px 15px;
            margin-top: 20px;
        }
        
        .home-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .input-field {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #666;
            outline: none;
        }
        
        .home-icon img {
            width: 24px;
            height: 24px;
        }
        
        .bottom-bar {
            height: 5px;
            width: 100px;
            background-color: #ccc;
            border-radius: 2.5px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>

        <div class="header-right">

    <div class="bottom-bar"></div>
</body>
</html>
