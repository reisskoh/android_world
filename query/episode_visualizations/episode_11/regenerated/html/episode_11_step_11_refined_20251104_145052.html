            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;

        .status-bar {
            background-color: #121212;
            color: #ffffff;

            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;

            display: flex;
            gap: 10px;
        }
        
        .header {
            background-color: #121212;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

            font-size: 24px;

        }

            font-size: 20px;

        .header-icons {

            font-size: 24px;

        }

            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #ffffff;
        }
        
        .field-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;

            align-items: center;
            padding: 10px 15px;
            background-color: #1e1e1e;
            margin-top: 10px;
            border-radius: 4px;
        }

            height: 36px;
            border-radius: 50%;
            background-color: #d32f2f;

            align-items: center;
            justify-content: center;
            margin-right: 10px;

        }

            color: #b3b3b3;
        }

            border-radius: 5px;

            justify-content: center;

            font-size: 18px;
            color: #ffffff;
