<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .nav-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .nav-bar .close {
            font-size: 24px;
            margin-right: 20px;
        }
        
        .nav-bar .tabs {
            display: flex;
            flex: 1;
        }
        
        .nav-bar .tab {
            padding: 10px 15px;
            font-size: 18px;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .nav-bar .tab.active {
            border-bottom: 2px solid #4285F4;
            font-weight: bold;
        }
        
        .hide-markdown {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 14px;
        }
        
        .hide-markdown input {
            margin-right: 5px;
        }
        
        .task-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .task-card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .task-card p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .share-panel {
            background-color: #1a1a1a;
            border-radius: 16px 16px 0 0;
            padding: 20px;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .share-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .share-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .share-header p {
            font-size: 14px;
            color: #aaa;
        }
        
        .share-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .action-button {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        
        .contact-avatar .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: #2196F3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .contact-name {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .contact-title {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .app-name {
            font-size: 12px;
            text-align: center;
        }
        
        .gmail-icon {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            color: white;
        }
        
        .messages-icon {
            background-color: #4285F4;
            color: white;
        }
        
        .drive-icon {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            color: white;
        }
        
        .chrome-icon {
            background: linear-gradient(45deg, #EA4335, #FBBC05, #4285F4, #34A853);
            color: white;
        }
        
        .drag-handle {
            width: 40px;
            height: 4px;
            background-color: #555;
            border-radius: 2px;
            margin: 10px auto;
        }
    </style>
</head>
