<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick Share Interface</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .time {
            font-size: 14px;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header .close {
            font-size: 24px;
            color: #fff;
        }
        
        .header .tabs {
            display: flex;
            gap: 20px;
        }
        
        .header .tabs .tab {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .header .tabs .active {
            border-bottom: 2px solid #4285F4;
            color: #4285F4;
        }
        
        .hide-markdown {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            gap: 5px;
        }
        
        .hide-markdown input {
            accent-color: #fff;
        }
        
        .task-card {
            background-color: #1e1e1e;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .task-card h2 {
            font-size: 20px;
            margin: 0 0 5px 0;
        }
        
        .task-card .due-date {
            font-size: 16px;
            color: #ccc;
            margin: 0 0 10px 0;
        }
        
        .task-card .source {
            font-size: 14px;
            color: #888;
            margin: 0;
        }
        
        .copied-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
        }
        
        .copied-notification .check {
            color: #4285F4;
            font-size: 18px;
        }
        
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .bottom-bar .action {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            width: 80px;
        }
        
        .bottom-bar .action .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .bottom-bar .action .label {
            font-size: 12px;
            text-align: center;
        }
        
        .bottom-bar .copy-link {
            background-color: #333;
        }
        
        .bottom-bar .copy {
            background-color: #333;
        }
        
        .bottom-bar .more {
            background-color: #4CAF50;
        }
        
        .preview-popup {
            position: absolute;
            bottom: 70px;
            left: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            max-width: 150px;
        }
        
        .preview-popup h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        
        .preview-popup .due-date {
            font-size: 12px;
            color: #ccc;
            margin: 0 0 5px 0;
        }
        
        .preview-popup .source {
            font-size: 10px;
            color: #888;
            margin: 0;
        }
    </style>
</head>
<body>

</body>
</html>
