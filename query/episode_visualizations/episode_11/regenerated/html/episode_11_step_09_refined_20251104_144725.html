    <title>Gmail Compose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .status-bar .left {
            display: flex;
            gap: 8px;
        }
        
        .status-bar .right {
            display: flex;
            gap: 8px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            font-size: 24px;
        }
        
        .compose-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .header-icons {
            display: flex;
            gap: 16px;
        }
        
        .header-icon {
            font-size: 24px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #aaa;
        }
        
        .field-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .dropdown-arrow {
            font-size: 20px;
            color: #aaa;
        }
        
        .subject-field {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            color: #aaa;
            font-size: 16px;
        }
        
        .email-body {
            padding: 16px;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .email-body h3 {
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .email-body p {
            margin-bottom: 8px;
        }
        
        .email-body .from-link {
            color: #ffffff;
            text-decoration: underline;
            margin-top: 8px;
            display: block;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 10px 20px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffffff;
            margin: 0 2px;
        }
        
        .keyboard-key.special {
            width: 50px;
            height: 50px;
        }
        
        .keyboard-key.space {
            width: 200px;
            height: 50px;
        }
        
        .keyboard-key.enter {
            width: 60px;
            height: 50px;
            background-color: #e0b8b8;
            color: #000;
        }
        
        .keyboard-key.shift {
            width: 60px;
            height: 50px;
        }
        
        .keyboard-key.numeric {
            width: 60px;
            height: 50px;
            background-color: #554444;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .keyboard-row:last-child {
            margin-bottom: 0;
        }
        
        .keyboard-row .keyboard-key {
            margin: 0 2px;
        }
        
        .keyboard-row .keyboard-key:first-child {
            margin-left: 0;
        }
        
        .keyboard-row .keyboard-key:last-child {
            margin-right: 0;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        
        .bottom-nav-icon {
            font-size: 24px;
        }
    </style>
</head>
