<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTick App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar-left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #000;
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .more-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 15px;
            background-color: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .task-text {
            flex: 1;
            font-size: 18px;
        }
        
        .task-date {
            color: #ff6b6b;
            font-size: 14px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            background-color: #000;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        .nav-icon.check {
            background-color: #4a6cf7;
            color: white;
        }
        
        .nav-icon.calendar {
            background-color: #333;
            color: white;
        }
        
        .nav-icon.settings {
            background-color: #333;
            color: white;
        }
        
        .add-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background-color: #4a6cf7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .home-indicator {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #fff;
            border-radius: 2.5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        </div>
    </div>
    
    <div class="header">
        <div class="menu-icon">‚â°</div>
        <div class="header-title">Inbox</div>
        <div class="more-icon">‚ãÆ</div>
    </div>
    
    <div class="task-item">
        <div class="task-checkbox"></div>
        <div class="task-text">Weeding plan</div>

    </div>

</body>
</html>
