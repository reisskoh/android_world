<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit Walk Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header .close {
            font-size: 24px;
            color: #333;
        }
        
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .header .next {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
        }
        
        .activity-card {
            background-color: #122b3a;
            color: white;
            padding: 20px;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .activity-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .activity-date {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .fitbit-logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .fitbit-logo .dots {
            display: flex;
            gap: 2px;
        }
        
        .fitbit-logo .dot {
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
        }
        
        .fitbit-logo .text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        
        .stat-icon .shoe {
            width: 30px;
            height: 30px;
            background-color: #8bc34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #122b3a;
            font-size: 24px;
        }
        
        .stat-icon .flame {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #122b3a;
            font-size: 24px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .activity-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #2a4554;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        
        .detail-item .icon {
            font-size: 20px;
        }
        
        .tabs {
            display: flex;
            background-color: white;
            padding: 15px 0;
            overflow-x: auto;
            gap: 10px;
            justify-content: space-around;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            min-width: 80px;
        }
        
        .tab-label {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .tab-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .tab-icon.impact {
            background-color: #8bc34a;
            border: 3px solid #e91e63;
        }
        
        .tab-icon.map {
            background-color: #f44336;
        }
        
        .tab-icon.zones {
            background-color: #ff9800;
        }
        
        .tab-icon.pace {
            background-color: #00897b;
        }
        
        .tab-icon.camera {
            background-color: #122b3a;
        }
        
        .tab-icon .target {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab-icon .location {
            width: 30px;
            height: 30px;
        }
        
        .tab-icon .heart {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab-icon .clock {
            width: 30px;
            height: 30px;
        }
        
        .tab-icon .camera {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
