<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Play Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            background-color: #121212;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            background-color: #2d2d2d;
        }
        
        .back-button {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .search-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        
        .mic-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .search-suggestions {
            padding: 15px;
            background-color: #1e1e1e;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion-item:hover {
            background-color: #2d2d2d;
        }
        
        .suggestion-icon {
            margin-right: 15px;
            font-size: 20px;
            color: #888;
        }
        
        .suggestion-text {
            font-size: 16px;
        }
        
        .keyboard {
            background-color: #121212;
            padding: 10px 15px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .keyboard-key:hover {
            background-color: #3d3d3d;
        }
        
        .keyboard-key.special {
            background-color: #3d3d3d;
        }
        
        .keyboard-key.emoji {
            background-color: #4d4d4d;
        }
        
        .keyboard-key.search {
            background-color: #e0d0f5;
            color: #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .keyboard-row:last-child {
            margin-bottom: 0;
        }
        
        .keyboard-key.wide {
            width: 100%;
            max-width: 200px;
        }
        
        .keyboard-key.numeric {
            background-color: #5d5d5d;
            color: #ffffff;
        }
        
        .keyboard-key.delete {
            background-color: #3d3d3d;
        }
        
        .keyboard-key.space {
            width: 60%;

        }
