<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-bar .left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-bar .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-bar {
            background-color: #2d2d2d;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .search-bar .back-button {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            padding: 5px 0;
            outline: none;
        }
        
        .search-bar .clear-button, .search-bar .mic-button {
            margin-left: 15px;
            font-size: 20px;
            color: #aaa;
        }
        
        .content {
            flex: 1;
            background-color: #2d2d2d;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 0;
            border-top: 1px solid #444;
        }
        
        .keyboard-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            align-items: center;
        }
        
        .keyboard-header .keyboard-toggle {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .keyboard-header .suggestion {
            color: #fff;
            font-size: 16px;
        }
        
        .keyboard-header .mic-button {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .keyboard-keys {
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .key {
            height: 50px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            position: relative;
        }
        
        .key .key-number {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #888;
        }
        
        .key-shift {
            height: 50px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .key-space {
            height: 50px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .key-function {
            height: 50px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .key-search {
            height: 50px;
            background-color: #e6d5f5;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
        
        .key-emoji {
            height: 50px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .key-numbers {
            height: 50px;
            background-color: #888;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .bottom-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        
        .bottom-bar .down-arrow {
            width: 20px;
            height: 20px;
            border-left: 2px solid #888;
            border-bottom: 2px solid #888;
            transform: rotate(-45deg);
            margin: 0 5px;
        }
        
        .home-indicator {
            width: 120px;
            height: 5px;
            background-color: #fff;
            border-radius: 2.5px;
            margin: 10px auto;
        }
    </style>
</head>
