<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            gap: 10px;
        }
        
        .back-button {
            color: #4CAF50;
            font-size: 24px;
        }
        
        .search-container {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background-color: #f5f5f5;
            font-size: 16px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .filter-icon {
            color: #333;
            font-size: 24px;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .result-icon {
            margin-right: 10px;
            font-size: 20px;
            color: #555;
        }
        
        .result-text {
            font-size: 16px;
            color: #333;
        }
        
        .keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-top .globe {
            background-color: #c8e6c9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
        }
        
        .keyboard-row {
            display: flex;
            gap: 5px;
        }
        
        .key {
            width: 100%;
            padding: 12px 0;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .key-shift, .key-backspace, .key-space, .key-enter, .key-num, .key-comma {
            background-color: #dcedc8;
            border-radius: 8px;
        }
        
        .key-space {
            width: 100%;
            max-width: 300px;
        }
        
        .key-enter {
            background-color: #81c784;
            color: white;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        
        .keyboard-bottom button {
            background: none;
            border: none;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-bottom .key-num {
            background-color: #c8e6c9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-bottom .key-enter {
            background-color: #81c784;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
