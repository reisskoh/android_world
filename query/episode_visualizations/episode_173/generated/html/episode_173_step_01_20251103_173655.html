<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            font-size: 14px;
            color: #666;
        }
        
        .header {
            position: relative;
            height: 200px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/480x200') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .greeting {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .header-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .header-icons img {
            width: 24px;
            height: 24px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px 10px;
            background-color: white;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .section-title span {
            color: #4CAF50;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            padding: 0 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 15px;
            font-size: 16px;
            color: #999;
            cursor: pointer;
        }
        
        .tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .notes-container {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 15px;
            background-color: white;
        }
        
        .note-card {
            width: 160px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
        }
        
        .note-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .note-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .note-time {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
        
        .note-icon {
            width: 24px;
            height: 24px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .scratch-pad {
            padding: 20px 15px;
            background-color: white;
            margin-top: 20px;
        }
        
        .scratch-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .scratch-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff9c4;
            border: 1px solid #fff082;
            font-size: 16px;
            color: #666;
            min-height: 100px;
            resize: none;
        }
        
        .recently-captured {
            padding: 20px 15px;
            background-color: white;
            margin-top: 20px;
        }
        
        .recent-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .capture-tabs {
            display: flex;
            overflow-x: auto;
            padding: 0 0 10px 0;
            gap: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .capture-tab {
            padding: 10px 0;
            font-size: 16px;
            color: #999;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .capture-tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: white;
        }
        
        .new-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .more-icon {
            font-size: 20px;
            color: #666;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bottom-nav">

</body>
</html>
