<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .menu-icon span {
            height: 3px;
            background-color: #333;
            width: 100%;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .favorite-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .favorite-icon {
            color: #3b82f6;
            font-size: 24px;
        }
        
        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .skeleton {
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .skeleton-line {
            height: 16px;
            margin-bottom: 8px;
        }
        
        .skeleton-long {
            width: 80%;
        }
        
        .skeleton-medium {
            width: 60%;
        }
        
        .skeleton-short {
            width: 40%;
        }
        
        .skeleton-box {
            height: 80px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .skeleton-full {
            width: 100%;
        }
    </style>
</head>
