<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Home Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://placehold.co/480x800/1a1a1a/1a1a1a') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .weather-info {
      margin-top: 20px;
      font-size: 18px;
    }
    .weather-info .temp {
      font-size: 24px;
      font-weight: bold;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 0;
    }
    .app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .app-icon img {
      width: 40px;
      height: 40px;
    }
    .app-name {
      font-size: 14px;
      text-align: center;
      margin-top: 4px;
    }
    .dock {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .dock .search {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 8px 12px;
      flex: 1;
      margin-right: 10px;
    }
    .dock .search img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    .dock .search input {
      background: transparent;
      border: none;
      color: white;
      flex: 1;
      font-size: 14px;
    }
    .dock .icons {
      display: flex;
      gap: 15px;
    }
    .dock .icons img {
      width: 24px;
      height: 24px;
    }
    .home-indicator {
      height: 4px;
      width: 100px;
      background: white;
      border-radius: 2px;
      margin: 10px auto;
    }
  </style>
</head>
