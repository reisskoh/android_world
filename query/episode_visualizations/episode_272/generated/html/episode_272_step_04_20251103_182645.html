<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About phone</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #0d1414;
            font-size: 14px;
        }
        
        .back-button {
            font-size: 24px;
            padding: 15px;
            color: #ffffff;
        }
        
        .header {
            padding: 20px 20px 10px;
            font-size: 32px;
            font-weight: 300;
        }
        
        .section-title {
            padding: 20px 20px 10px;
            color: #5fd3b3;
            font-size: 16px;
            font-weight: 500;
        }
        
        .info-item {
            padding: 15px 20px;
            border-bottom: 1px solid #1e2a2a;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            color: #b3b3b3;
        }
        
        .divider {
            height: 1px;
            background-color: #1e2a2a;
            margin: 10px 0;
        }
        
        .bottom-bar {
            height: 5px;
            background-color: #ffffff;
            margin: 10px 20px;
            border-radius: 2.5px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>1:38</div>
        <div>üì∂ üîã 100%</div>
    </div>
    
    <div class="back-button">‚Üê</div>
    
    <div class="header">About phone</div>
    
    <div class="section-title">Basic info</div>
    
    <div class="info-item">
        <div class="info-label">Device name</div>
        <div class="info-value">Pixel 7</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Google Account</div>
        <div class="info-value">dbwscratch.test.id4@gmail.com</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Phone number (sim slot 1)</div>
        <div class="info-value">Unknown</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Phone number (sim slot 2)</div>
        <div class="info-value">Unknown</div>
    </div>
    
    <div class="section-title">Legal & regulatory</div>
    
    <div class="info-item">
        <div class="info-label">Legal information</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Regulatory labels</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Limited Warranty</div>
    </div>
    
    <div class="info-item">
        <div class="info-label">Safety & regulatory manual</div>
    </div>
    
    <div class="bottom-bar"></div>
</body>
</html>
