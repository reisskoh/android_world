<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e2128;
            color: white;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e2128;
            font-size: 14px;
        }
        
        .status-bar span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2d313b;
            border-bottom: 1px solid #3a3f4a;
        }
        
        .back-button {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            background-color: #3a3f4a;
            border-radius: 20px;
            padding: 8px 15px;
        }
        
        .search-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #b0b0b0;
            font-size: 16px;
            outline: none;
        }
        
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #2d313b;
            padding: 10px 0;
            border-bottom: 2px solid #4a90e2;
        }
        
        .tab {
            padding: 8px 15px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .tab.active {
            color: white;
            border-bottom: 2px solid #4a90e2;
        }
        
        .content {
            padding: 15px;
        }
        
        .category-card {
            position: relative;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            background-size: cover;
            background-position: center;
        }
        
        .category-card h3 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .keyboard {
            background-color: #1e2128;
            padding: 10px;
            border-top: 1px solid #3a3f4a;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-top button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px 0;
        }
        
        .keyboard-key {
            background-color: #2d313b;
            border-radius: 8px;
            padding: 12px 0;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: white;
        }
        
        .keyboard-key:active {
            background-color: #3a3f4a;
        }
        
        .keyboard-key.wide {
            grid-column: span 2;
        }
        
        .keyboard-key.space {
            grid-column: span 5;
        }
        
        .keyboard-key.enter {
            background-color: #4a90e2;
            color: white;
            border-radius: 20px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-bottom button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-bottom .shift {
            font-size: 24px;
        }
        
        .keyboard-bottom .emoji {
            font-size: 20px;
        }
        
        .keyboard-bottom .numbers {
            background-color: #3a3f4a;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 16px;
        }
        
        .keyboard-bottom .enter {
            background-color: #4a90e2;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 20px;
        }
    </style>
</head>
