<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Rain Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e212d;
            color: white;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1a1d26;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #2d313d;
            border-bottom: 1px solid #3a3f4d;
        }
        
        .header .back-btn {
            font-size: 24px;
            color: white;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            margin: 0 15px;
        }
        
        .search-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            outline: none;
        }
        
        .close-btn {
            font-size: 24px;
            color: white;
        }
        
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #2d313d;
            padding: 10px 0;
            border-bottom: 2px solid #4a90e2;
        }
        
        .tab {
            color: #a0a5b2;
            font-size: 14px;
            padding: 8px 12px;
        }
        
        .tab.active {
            color: white;
            border-bottom: 2px solid #4a90e2;
        }
        
        .content {
            padding: 15px;
        }
        
        .sound-card {
            background-color: #2d313d;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .sound-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #2c78e0, #2c98e0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .add-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sound-info {
            padding: 10px 15px;
        }
        
        .sound-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .sound-duration {
            font-size: 14px;
            color: #a0a5b2;
        }
        
        .request-box {
            background-color: #2d313d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .request-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .request-link {
            color: #4a90e2;
            font-weight: 500;
            text-decoration: none;
        }
        
        .keyboard {
            background-color: #1e212d;
            padding: 10px;
            border-top: 1px solid #3a3f4d;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            background-color: #2d313d;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .keyboard-wide {
            width: 60px;
            height: 50px;
        }
        
        .keyboard-space {
            width: 200px;
        }
        
        .keyboard-enter {
            width: 60px;
            height: 50px;
            background-color: #4a90e2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-emoji {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-symbols {
            width: 50px;
            height: 50px;
            background-color: #3a3f4d;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-mic {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-suggestions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #3a3f4d;
            margin-bottom: 10px;
        }
        
        .suggestion {
            padding: 5px 10px;
            background-color: #2d313d;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-down {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
