<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Group</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 5px 0;
            outline: none;
        }
        
        .clear-button {
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .location-icon {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .location-info {
            flex: 1;
        }
        
        .location-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .location-subtext {
            font-size: 14px;
            color: #aaa;
        }
