<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Group</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .title {
            font-size: 22px;
            font-weight: 500;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            padding: 5px 0;
        }
        
        .add-button {
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .city-list {
            padding: 0;
            margin: 0;
        }
        
        .city-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .remove-button {
            color: #e74c3c;
            font-size: 20px;
            margin-right: 15px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .city-icon {
            font-size: 20px;
            margin-right: 15px;
        }
        
        .city-info {
            flex: 1;
        }
        
        .city-name {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .city-name .edit-icon {
            font-size: 14px;
            margin-left: 8px;
            color: #aaa;
        }
        
        .city-country {
            font-size: 14px;
            color: #aaa;
            margin-top: 2px;
        }
        
        .reorder-button {
            font-size: 24px;
            color: #aaa;
            background: none;
            border: none;
            cursor: grab;
        }
        
        .index {
            color: #aaa;
            font-size: 14px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button">‚Üê</button>
        <div class="title">Main Group</div>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter name of city or timezone">
        <button class="add-button">+</button>
    </div>
    
    <div class="city-list">
        <div class="city-item">
            <button class="remove-button">√ó</button>
            <div class="city-icon">üè†</div>
            <div class="city-info">
                <div class="city-name">
                    Dawson Creek
                    <span class="edit-icon">‚úèÔ∏è</span>
                </div>
                <div class="city-country">Canada</div>
            </div>
            <button class="reorder-button">‚â°</button>
        </div>
        
        <div class="city-item">
            <button class="remove-button">√ó</button>
            <div class="index">1</div>
            <div class="city-info">
                <div class="city-name">
                    Sydney
                    <span class="edit-icon">‚úèÔ∏è</span>
                </div>
                <div class="city-country">Australia</div>
            </div>
            <button class="reorder-button">‚â°</button>
        </div>
    </div>
</body>
</html>
