<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Group</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar-left {
            display: flex;
            gap: 5px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #000;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .search-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            padding: 8px 0;
            outline: none;
        }
        
        .search-icon {
            font-size: 20px;
            color: white;
            margin-left: 10px;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .keyboard {
            background-color: #121212;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 10px 15px;
        }
        
        .keyboard-top button {
            background-color: #2d2d2d;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-keys {
            padding: 0 10px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .key {
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px;
            margin: 3px;
            color: white;
            font-size: 20px;
            min-width: 40px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key-wide {
            min-width: 60px;
        }
        
        .key-space {
            min-width: 200px;
            border-radius: 20px;
        }
        
        .key-enter {
            background-color: #cce5ff;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom button {
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keyboard-bottom .key-123 {
            background-color: #555;
        }
        
        .keyboard-bottom .key-enter {
            background-color: #cce5ff;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .keyboard-bottom .key-emoji {
            font-size: 20px;
        }
    </style>
</head>
