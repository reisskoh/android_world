<!DOCTYPE html>
<html lang="en">
<head>

    <title>Easy Timezones</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px 10px;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .title-text {
            display: flex;
            gap: 5px;
        }
        
        .title-easy {
            color: #4facfe;
        }
        
        .title-timezones {
            color: #ff416c;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            color: white;
        }
        
        .group-selector {
            display: flex;
            align-items: center;
            padding: 0 15px 15px;
            border-bottom: 1px solid #333;
        }
        
        .group-icon {
            margin-right: 10px;
            color: #aaa;
        }
        
        .group-text {
            font-size: 18px;
            flex: 1;
        }
        
        .dropdown-arrow {
            color: #aaa;
        }
        
        .date-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #222;
            border-radius: 20px;
            margin: 0 15px 15px;
        }
        
        .date-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .date-display {
            font-size: 16px;
            margin: 0 10px;
        }
        
        .refresh-button {
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }
        
        .edit-button {
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .add-location {
            text-align: center;
            padding: 40px 20px;
        }
        
        .no-locations {
            font-size: 16px;
            margin-bottom: 15px;
            color: #aaa;
        }
        
        .add-location-button {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .bottom-spacer {
            flex: 1;
        }
        
        .home-indicator {
            height: 5px;
            background-color: #ddd;
            width: 100px;
            margin: 10px auto 20px;
            border-radius: 10px;
        }
    </style>
</head>
