<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: #f5f5f5;
        }
        
        .search-icon {
            margin-right: 10px;
            color: #888;
        }
        
        .scan-icon, .cart-icon {
            margin-left: 15px;
            font-size: 20px;
            color: #333;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .nav-tab {
            padding: 8px 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            color: #888;
        }
        
        .nav-tab.active {
            color: #000;
            border-bottom: 2px solid #000;
        }
        
        /* Hero Banner */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-content {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }
        
        .banner-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .view-more-btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        
        /* Carousel Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .indicator.active {
            background-color: white;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .nav-arrow.prev {
            left: 10px;
        }
        
        .nav-arrow.next {
            right: 10px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: #888;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #000;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Footer */
        .footer {
            height: 20px;
            background-color: #000;
        }
    </style>
</head>
