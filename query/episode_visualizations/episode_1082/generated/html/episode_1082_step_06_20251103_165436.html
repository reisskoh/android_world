<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>UNIQLO Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .search-bar .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            color: #666;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 500;
            color: #666;
            padding: 5px 10px;
        }
        
        .nav-item.active {
            color: #000;
            border-bottom: 2px solid #000;
        }
        
        /* Hero Banner */
        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-content {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: #000;
            padding: 0 20px;
        }
        
        .hero-content .date {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .hero-content .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .hero-content .btn {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .nav-arrow.left {
            left: 20px;
        }
        
        .nav-arrow.right {
            right: 20px;
        }
        
        /* Dots Indicator */
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
        }
        
        .dot.active {
            background-color: #000;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .bottom-nav-item.active {
            color: #000;
        }
        
        .bottom-nav-item .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Footer */
        .footer {
            height: 5px;
            background-color: #000;
        }
    </style>
</head>
