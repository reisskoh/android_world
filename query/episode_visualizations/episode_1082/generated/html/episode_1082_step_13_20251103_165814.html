<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLO Masterpiece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar span {
            display: flex;
            align-items: center;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            font-size: 24px;
            color: #666;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 16px;
            font-weight: bold;
        }
        
        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .menu-btn .lines {
            width: 20px;
            height: 2px;
            background-color: #000;
            margin: 2px 0;
        }
        
        /* Hero Section */
        .hero {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin: 15px 0;
            position: relative;
        }
        
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Content Section */
        .content {
            padding: 0 15px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .headline {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 15px;
        }
        
        .headline span {
            background-color: #f5f5f5;
            padding: 5px 10px;
            display: block;
        }
        
        .sub-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .read-story {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #000;
            margin-bottom: 20px;
        }
        
        .read-story:after {
            content: "";
            width: 20px;
            height: 2px;
            background-color: #000;
            margin-left: 10px;
            position: relative;
        }
        
        .read-story:after::after {
            content: "";
            position: absolute;
            right: -5px;
            top: -3px;
            width: 0;
            height: 0;
            border-left: 5px solid #000;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
        }
        
        /* Carousel Indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
        }
        
        .indicator.active {
            background-color: #e60000;
        }
        
        /* Product Image */
        .product-image {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin: 20px 0;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scroll-up {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }
        
        .scroll-up::after {
            content: "";
            width: 10px;
            height: 10px;
            border-left: 2px solid #000;
            border-top: 2px solid #000;
            transform: rotate(-45deg);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-item.active .nav-icon {
            color: #000;
        }
        
        .nav-item.active span {
            font-weight: bold;
        }
    </style>
</head>
