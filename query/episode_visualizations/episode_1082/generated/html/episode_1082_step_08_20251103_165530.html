<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLO Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .search-bar .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px 10px;
        }
        
        .nav-item.active {
            border-bottom: 2px solid #000;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .hero-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
        }
        
        .hero-slide img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
        
        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .hero-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .hero-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .view-more-btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .nav-arrow.left {
            left: 10px;
        }
        
        .nav-arrow.right {
            right: 10px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .bottom-nav-item .icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .bottom-nav-item.active {
            color: #000;
        }
        
        /* Dots Indicator */
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .dot.active {
            background-color: #000;
        }
    </style>
</head>
