<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .search-icon {
            margin-right: 15px;
            font-size: 18px;
        }
        
        .icons-group {
            display: flex;
            gap: 20px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
            padding: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .nav-item {
            padding: 10px 15px;
        }
        
        .nav-item.active {
            border-bottom: 3px solid #000;
        }
        
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .carousel-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        
        .carousel-arrow {
            font-size: 30px;
            color: #fff;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .carousel-content {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: #fff;
            max-width: 80%;
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .product-description {
            font-size: 16px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .price-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .original-price {
            font-size: 16px;
            text-decoration: line-through;
            color: #666;
            margin-bottom: 5px;
        }
        
        .discounted-price {
            font-size: 28px;
            font-weight: bold;
            color: #e60000;
            margin-bottom: 5px;
        }
        
        .offer-text {
            font-size: 14px;
            color: #e60000;
            font-weight: bold;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .indicator.active {
            background-color: #fff;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }
        
        .nav-item-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-item-bottom.active .nav-icon {
            color: #000;
        }
        
        .nav-item-bottom.active span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
