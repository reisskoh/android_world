<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .search-bar .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 500;
            padding: 5px 10px;
            text-transform: uppercase;
        }
        
        .nav-item.active {
            border-bottom: 2px solid #000;
            font-weight: bold;
        }
        
        /* Hero Image */
        .hero {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            max-width: 70%;
        }
        
        .hero-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .hero-content p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .hero-content .price {
            font-size: 28px;
            font-weight: bold;
        }
        
        /* Carousel Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .carousel-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .carousel-indicator.active {
            background-color: white;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
        .nav-arrow.prev {
            left: 10px;
        }
        
        .nav-arrow.next {
            right: 10px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            font-size: 12px;
        }
        
        .bottom-nav-item .icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .bottom-nav-item.active {
            color: #000;
            font-weight: bold;
        }
        
        /* Brand Logo */
        .brand-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
