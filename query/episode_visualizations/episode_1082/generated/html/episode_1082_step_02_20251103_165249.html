<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: white;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .search-bar .icon {
            width: 24px;
            height: 24px;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 15px 0;
            border-bottom: 2px solid #ddd;
            overflow-x: auto;
        }
        
        .nav-item {
            padding: 8px 15px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .nav-item.active {
            border-bottom: 2px solid black;
            font-weight: bold;
        }
        
        /* Product Carousel */
        .product-carousel {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-desc {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 18px;
            margin-bottom: 5px;
            text-decoration: line-through;
            opacity: 0.8;
        }
        
        .product-sale-price {
            font-size: 32px;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 5px;
        }
        
        .product-offer {
            font-size: 14px;
            color: #e63946;
            font-weight: bold;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
        }
        
        .indicator.active {
            background-color: white;
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
        .carousel-arrow.left {
            left: 10px;
        }
        
        .carousel-arrow.right {
            right: 10px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        
        .nav-item-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            font-size: 12px;
        }
        
        .nav-item-bottom i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-item-bottom.active i {
            color: black;
        }
        
        .nav-item-bottom.active span {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
