<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            font-size: 14px;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .search-bar .icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .nav .active {
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
        }
        
        /* Hero Slider */
        .hero-slider {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .hero-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .hero-content .heattech-logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .hero-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .hero-content p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .hero-content .original-price {
            font-size: 16px;
            text-decoration: line-through;
            margin-right: 10px;
        }
        
        .hero-content .discount-price {
            font-size: 28px;
            color: #ff3b30;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .hero-content .offer-text {
            font-size: 14px;
            color: #ff3b30;
        }
        
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .slider-nav .arrow {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .slider-dots .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
        }
        
        .slider-dots .dot.active {
            background-color: white;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .bottom-nav-item .icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .bottom-nav-item.active {
            color: #000;
        }
        
        .bottom-nav-item.active .icon {
            fill: #000;
        }
        
        /* Footer */
        .footer {
            height: 5px;
            background-color: #000;
        }
    </style>
</head>
