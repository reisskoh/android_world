<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLO Masterpiece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }
        
        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .status-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }
        
        .back-button {
            font-size: 24px;
            color: #666;
        }
        
        .logo {
            display: flex;
            gap: 5px;
        }
        
        .logo-item {
            background-color: #fff;
            border: 1px solid #666;
            padding: 5px 8px;
            font-size: 14px;
            font-weight: bold;
            color: #666;
        }
        
        .menu-button {
            display: flex;
            flex-direction: column;
            gap: 3px;
            cursor: pointer;
        }
        
        .menu-line {
            width: 20px;
            height: 2px;
            background-color: #666;
        }
        
        .menu-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        
        /* Hero Image */
        .hero {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .hero-text .brand {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .hero-text .title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            padding: 10px 0;
            border-top: 1px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            width: 20%;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 12px;
            text-align: center;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-text {
            color: #000;
            font-weight: bold;
        }
        
        .nav-item:not(.active) .nav-icon,
        .nav-item:not(.active) .nav-text {
            color: #999;
        }
        
        /* Home Icon */
        .home-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Category Icon */
        .category-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Wish List Icon */
        .wishlist-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Notification Icon */
        .notification-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Membership Icon */
        .membership-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>8:36</span>
            <span>ib</span>
        </div>
        <div class="status-bar-right">
            <span>•</span>
            <span>•</span>
            <span>•</span>
        </div>
    </div>
    
    <!-- Header -->
    <div class="header">
        <div class="back-button">←</div>
        <div class="logo">
            <div class="logo-item">ユニクロ</div>
            <div class="logo-item">UNIQLO</div>
        </div>
        <div class="menu-button">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-text">MENU</div>
        </div>
    </div>
    
    <!-- Hero Section -->
    <div class="hero">
        <img src="https://placehold.co/480x600?text=UNIQLO+Masterpiece" alt="UNIQLO Masterpiece" class="hero-image">
        <div class="hero-text">
            <div class="brand">UNIQLO</div>
            <div class="title">Masterpiece</div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <div class="nav-text">Home</div>
        </div>
        <div class="nav-item">
            <svg class="category-icon" viewBox="0 0 24 24">
                <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2H3v2h8v2h-8v2h10zm10-2h-4v-2h4v2zm0-2h-4v-2h4v2zm0-10v2h-4V5h4zm0-6v2h-4V3h4z"/>
            </svg>
            <div class="nav-text">Category</div>
        </div>
        <div class="nav-item">
            <svg class="wishlist-icon" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div class="nav-text">Wish list</div>
        </div>
        <div class="nav-item">
            <svg class="notification-icon" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-7c0-3.1-2.5-5.6-5.6-5.6-.8 0-1.6.2-2.3.5C9.5 4.5 8 5.9 8 7.5V16c0 .7.2 1.3.5 1.8.3.5.7.9 1.2 1.2.5.3 1.1.5 1.8.5h7c.7 0 1.3-.2 1.8-.5.5-.3.9-.7 1.2-1.2.3-.5.5-1.1.5-1.8z"/>
            </svg>
            <div class="nav-text">Notification</div>
        </div>
        <div class="nav-item">
            <svg class="membership-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-2-2 2-2 2 2-2 2zm6-10H8v2h8V7zm0 4H8v2h8v-2z"/>
            </svg>
            <div class="nav-text">Membership</div>
        </div>
    </div>
</body>
</html>
