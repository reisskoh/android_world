    <style>
        body {

            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header-button {
            color: white;
            font-size: 24px;
            padding: 5px 10px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #aaa;
        }
        
        .email-input {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 16px;
        }
        
        .recipient {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .recipient-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #2e8b57;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .subject-field {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .subject-input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            padding: 5px 0;
        }
        
        .email-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .email-body textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            padding: 0;
        }
        
        .keyboard {
            background-color: #121212;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px 0;
        }
        
        .key {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px 0;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: 500;
        }
        
        .key.wide {
            grid-column: span 2;
        }
        
        .key.space {
            grid-column: span 5;
        }
        
        .key.enter {
            background-color: #90ee90;
            color: #000;
        }
        
        .key.shift, .key.symbol, .key.emoji {
            background-color: #808080;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .footer-button {
            color: white;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
