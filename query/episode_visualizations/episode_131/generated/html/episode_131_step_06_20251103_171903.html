<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://via.placeholder.com/480x800/2c3e50/ffffff?text=Background') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px 10px 0 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .app-container {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }
        
        .email-app {
            width: 30%;
            background: #1e1e1e;
            border-radius: 15px;
            padding: 15px;
            height: 600px;
            overflow-y: auto;
        }
        
        .email-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .email-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .email-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .email-actions button:nth-child(2) {
            color: #7ed321;
        }
        
        .email-dropdown {
            background: #2d2d2d;
            border-radius: 5px;
            padding: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .email-content {
            margin: 15px 0;
            line-height: 1.5;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 10px;
        }
        
        .keyboard button {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .keyboard button:active {
            background: #444;
        }
        
        .keyboard .space {
            grid-column: span 6;
        }
        
        .keyboard .enter {
            grid-column: span 4;
            background: #7ed321;
            color: #000;
        }
        
        .shopping-app {
            width: 70%;
            background: #000;
            border-radius: 15px;
            padding: 15px;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .shopping-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        
        .shopping-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .shopping-header .title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        .shopping-header .icons {
            display: flex;
            gap: 15px;
        }
        
        .shopping-header .cart {
            position: relative;
        }
        
        .shopping-header .cart .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4136;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .loading-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #ff4136;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #aaa;
            font-size: 14px;
        }
        
        .bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 80%;
        }
        
        .gmail-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #d94e3d;
        }
        
        .gmail-icon::after {
            content: 'M';
            font-size: 18px;
        }
        
        .draft-message {
            font-size: 16px;
        }
    </style>
</head>
