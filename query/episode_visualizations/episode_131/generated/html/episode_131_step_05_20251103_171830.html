<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .header-icon {
            font-size: 24px;
            color: white;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .field-label {
            width: 60px;
            font-size: 16px;
            color: #aaa;
        }
        
        .email-input {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 16px;
        }
        
        .recipient {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .recipient-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #2e8b57;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .subject-field {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .subject-input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            padding: 0;
            outline: none;
        }
        
        .email-body {
            padding: 15px 20px;
            min-height: 200px;
        }
        
        .email-body textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 0;
            outline: none;
            resize: none;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 5px;
        }
        
        .key {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px 0;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: 500;
        }
        
        .key:active {
            background-color: #3d3d3d;
        }
        
        .key-space {
            grid-column: span 6;
            padding: 12px 0;
        }
        
        .key-enter {
            background-color: #8bc34a;
            color: #121212;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .key-shift, .key-backspace, .key-123 {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 12px 0;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        
        .key-123 {
            background-color: #8bc34a;
            color: #121212;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
