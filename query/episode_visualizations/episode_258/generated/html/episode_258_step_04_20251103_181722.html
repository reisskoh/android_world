<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Voice</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .save-button {
            color: white;
            background: none;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 20px 30px;
        }
        
        .voice-list {
            padding: 0 20px;
        }
        
        .voice-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .voice-name {
            font-size: 18px;
        }
        
        .radio-button {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radio-button.checked {
            background-color: white;
        }
        
        .radio-button.checked::after {
            content: '‚úì';
            color: #1e1e1e;
            font-weight: bold;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 34px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-bar {
            width: 120px;
            height: 5px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>9:23</div>
        <div>üì± üì∂ üéµ</div>
    </div>
    
    <div class="header">
        <button class="back-button">‚Üê</button>
        <button class="save-button">SAVE</button>
    </div>
    
    <div class="title">Select Voice</div>
    
    <div class="voice-list">
        <div class="voice-item">
            <div class="voice-name">Joanna</div>
            <div class="radio-button"></div>
        </div>
        <div class="voice-item">
            <div class="voice-name">Amy</div>
            <div class="radio-button checked"></div>
        </div>
        <div class="voice-item">
            <div class="voice-name">Brian</div>
            <div class="radio-button"></div>
        </div>
        <div class="voice-item">
            <div class="voice-name">Salli</div>
            <div class="radio-button"></div>
        </div>
        <div class="voice-item">
            <div class="voice-name">Joey</div>
            <div class="radio-button"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-bar"></div>
    </div>
</body>
</html>
