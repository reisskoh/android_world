<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            padding: 20px 20px 15px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 24px;
            margin-right: 15px;
            color: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        
        .settings-container {
            background-color: #2d2d2d;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-size: 16px;
        }
        
        .setting-value {
            font-size: 16px;
            color: #aaa;
        }
        
        .setting-value.selected {
            color: white;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #ff9500;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .delete-account {
            color: #ff4d4d;
            font-weight: 500;
            padding: 15px 20px;
            text-align: center;
        }
        
        .chevron {
            color: #aaa;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>9:22</div>
        <div>
            <span>üì±</span>
            <span>üì∂</span>
            <span>üëª</span>
            <span>üëª</span>
            <span>‚Ä¢</span>
        </div>
    </div>
    
    <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="title">General Settings</div>
    </div>
    
    <div class="settings-container">
        <div class="setting-item">
            <div class="setting-label">Measurement Units</div>
            <div class="setting-value">
                <span class="selected">US</span> / <span>METRIC</span>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">Voice</div>
            <div class="setting-value">
                <span class="selected">Joanna</span>
                <span class="chevron">‚Ä∫</span>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">Push Notification</div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">CookAssist</div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">Show Purchasable Content</div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">Manage Subscription</div>
        </div>
        
        <div class="delete-account">Delete Account</div>
    </div>
</body>
</html>
