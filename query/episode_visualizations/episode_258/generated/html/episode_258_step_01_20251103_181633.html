    <title>SideChef Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: bold;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-profile {
            color: #a0a0a0;
            text-decoration: underline;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .section {
            background-color: #2d2d2d;
            border-radius: 15px;
            margin: 20px 20px 0;
            overflow: hidden;
        }
        
        .section-item {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3d3d3d;
        }
        
        .section-item:last-child {
            border-bottom: none;
        }
        
        .section-item-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-item-icon {
            font-size: 20px;
        }
        
        .section-item-text {
            font-size: 18px;
        }
        
        .section-item-description {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 5px;
            padding-left: 35px;
        }
        
        .chevron {
            font-size: 18px;
            color: #a0a0a0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 8px;
        }
        
        .version {
            text-align: center;
            color: #a0a0a0;
            padding: 10px;
            font-size: 14px;
        }
        
        .section-item:hover {
            background-color: #333333;
        }
    </style>
