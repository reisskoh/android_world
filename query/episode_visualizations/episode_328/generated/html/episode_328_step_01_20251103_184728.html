    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f8f8f8 25%, transparent 25%, transparent 75%, #f8f8f8 75%),
                        linear-gradient(45deg, #f8f8f8 25%, transparent 25%, transparent 75%, #f8f8f8 75%);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
            z-index: -1;
        }
        
        .logo-container {
            text-align: center;
            z-index: 1;
        }
        
        .logo {
            width: 250px;
            height: auto;
            margin: 0 auto;
        }
        
        .icon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.7;
        }
        
        /* Positioning for icons */
        .icon-1 { top: 10%; left: 20%; color: #4CAF50; }
        .icon-2 { top: 15%; right: 25%; color: #2196F3; }
        .icon-3 { top: 25%; left: 10%; color: #FF5722; }

            .logo {

                height: 40px;
