<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            background-color: #2e7d32;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 15px;
        }
        
        .search-container {
            background-color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        .back-button {
            margin-right: 10px;
            font-size: 24px;
            color: #333;
        }
        
        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 8px 12px;
        }
        
        .search-icon {
            margin-right: 8px;
            color: #777;
        }
        
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
        }
        
        .clear-button {
            color: #2e7d32;
            font-size: 20px;
            margin-left: 8px;
        }
        
        .search-suggestion {
            background-color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .suggestion-text {
            font-size: 16px;
            color: #333;
        }
        
        .suggestion-icon {
            color: #777;
            font-size: 18px;
        }
        
        .trending-section {
            padding: 20px 15px;
            background-color: #fff;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
            font-size: 16px;
        }
        
        .section-title .trending-icon {
            margin-right: 8px;
            color: #777;
        }
        
        .trending-items {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }
        
        .trending-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 14px;
            text-align: center;
            color: #333;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 15px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 5px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .keyboard-wide {
            width: 60px;
            height: 40px;
        }
        
        .keyboard-space {
            width: 200px;
            height: 40px;
        }
        
        .keyboard-search {
            width: 60px;
            height: 60px;
            background-color: #cce5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 24px;
            margin: 5px;
        }
        
        .keyboard-emoji {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 5px;
        }
        
        .keyboard-num {
            width: 60px;
            height: 40px;
            background-color: #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 5px;
        }
        
        .keyboard-mic {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 5px;
        }
        
        .keyboard-suggestions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .suggestion {
            color: white;
            font-size: 16px;
        }
        
        .suggestion-divider {
            color: #777;
            font-size: 16px;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .keyboard-down {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
