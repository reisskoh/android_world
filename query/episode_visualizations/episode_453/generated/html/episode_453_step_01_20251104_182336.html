<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .sidebar {
      background-color: #1e1e1e;
      height: 100vh;
      width: 300px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar-header {
      padding: 20px 20px 10px;
      font-size: 24px;
      font-weight: 500;
      border-bottom: 1px solid #333;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .menu-item:hover {
      background-color: #2d2d2d;
    }
    .menu-item i {
      margin-right: 15px;
      font-size: 20px;
    }
    .storage-section {
      padding: 20px;
      border-top: 1px solid #333;
    }
    .storage-bar {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      margin: 10px 0;
      overflow: hidden;
    }
    .storage-fill {
      height: 100%;
      background-color: #5c9eff;
      width: 1.66%; /* 249.8MB / 15GB = ~1.66% */
    }
    .buy-storage-btn {
      border: 1px solid #5c9eff;
      color: #5c9eff;
      border-radius: 20px;
      padding: 8px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-weight: 500;
    }
    .buy-storage-btn:hover {
      background-color: rgba(92, 158, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Google Drive</div>
    
    <div class="menu-item">
      <i class="bi bi-clock-history"></i>
      <span>Recent</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-check-circle"></i>
      <span>Offline</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-trash"></i>
      <span>Trash</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-exclamation-triangle"></i>
      <span>Spam</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-cloud"></i>
      <span>Backups</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-gear"></i>
      <span>Settings</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-question-circle"></i>
      <span>Help & feedback</span>
    </div>
    
    <div class="menu-item">
      <i class="bi bi-cloud"></i>
      <span>Storage</span>
    </div>
    
    <div class="storage-section">
      <div class="storage-bar">
        <div class="storage-fill"></div>
      </div>
      <div>249.8 MB of 15 GB used</div>
      <a href="#" class="buy-storage-btn">Buy storage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
