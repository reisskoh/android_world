<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .header .back {
      font-size: 24px;
    }
    .header .title {
      font-size: 20px;
      font-weight: 500;
    }
    .header .icons {
      display: flex;
      gap: 20px;
    }
    .trash-info {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #333;
    }
    .empty-trash {
      color: #64b5f6;
      padding: 10px 20px;
      font-weight: 500;
      cursor: pointer;
    }
    .sort-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .file-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid #333;
    }
    .file-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .file-preview {
      width: 100px;
      height: 80px;
      background-color: white;
      border-radius: 4px;
      overflow: hidden;
    }
    .file-info {
      flex: 1;
    }
    .file-name {
      font-weight: 500;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    .file-type {
      font-size: 12px;
      color: #aaa;
    }
    .more-options {
      font-size: 20px;
      cursor: pointer;
    }
    .apk-icon {
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .apk-label {
      background-color: #cddc39;
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back">‚Üê</div>
    <div class="title">Trash</div>
    <div class="icons">
      <div>üîç</div>
      <div>‚ãÆ</div>
    </div>
  </div>

  <div class="trash-info">
    <div>üóëÔ∏è</div>
    <div>Items are deleted forever after 30 days.</div>
  </div>

  <div class="empty-trash">Empty Trash</div>

  <div class="sort-header">
    <div>Date trashed ‚Üë</div>
    <div>‚â°</div>
  </div>

  <div class="file-card">
    <div class="file-preview"></div>
    <div class="file-info">
      <div class="file-name">screenshot.txt</div>
      <div class="file-type">Text File</div>
    </div>
    <div class="more-options">‚ãÆ</div>
  </div>

  <div class="file-card">
    <div class="apk-icon">APK</div>
    <div class="file-info">
      <div class="file-name">landscaping-ideas.apk</div>
      <div class="file-type">APK File</div>
    </div>
    <div class="more-options">‚ãÆ</div>
  </div>

  <div style="height: 100px;"></div>
</body>
</html>
