<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0d0d1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            font-size: 24px;
            color: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            margin: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            color: #ccc;
            cursor: pointer;
        }
        
        .tab.active {
            color: #6699ff;
            border-bottom: 2px solid #6699ff;
        }
        
        .form-field {
            background-color: #121220;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .form-field.selected {
            border: 1px solid #ff6b6b;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 20px;
            color: #ccc;
        }
        
        .field-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .field-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .search-btn {
            background-color: #6699ff;
            color: black;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 30px;
            cursor: pointer;
        }
        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0d0d1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-info">

        </div>
    </div>
    
    <div class="header">
        <div class="close-btn">√ó</div>
        <div class="title">Flights</div>
    </div>
    
    <div class="tabs">
        <div class="tab active">Roundtrip</div>
        <div class="tab">One way</div>
        <div class="tab">Multi-city</div>
    </div>
    
    <div class="form-field">
        <div class="icon">‚úàÔ∏è</div>
        <div>
            <div class="field-label">Flying from</div>
            <div class="field-value">Knoxville (TYS - McGhee Tyson)</div>
        </div>
    </div>
    
    <div class="form-field">
        <div class="icon">‚úàÔ∏è</div>
        <div>
            <div class="field-label">Flying to</div>
            <div class="field-value">Venice (VCE - All Airports)</div>
        </div>
    </div>
    
    <div class="form-field selected">
        <div class="icon">üìÖ</div>
        <div>
            <div class="field-label">Select dates</div>
            <div class="field-value">Sat, Oct 7 ‚Äì Select return date</div>
        </div>
    </div>
    
    <div class="form-field">
        <div class="icon">üë§</div>
        <div>

            <div class="field-value">1 traveler</div>
        </div>
    </div>
    
    <div class="form-field">
        <div class="icon">üí∫</div>
        <div>
            <div class="field-label">Preferred class</div>
            <div class="field-value">Economy</div>

    </div>
    
    <button class="search-btn">Search</button>
</body>
</html>
