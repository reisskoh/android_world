            color: white;

            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;

            font-size: 14px;
        }
        
        .header {
            display: flex;

            padding: 15px;

        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .input-container {
            flex: 1;
            padding: 15px;

        .input-field {

        }
        
        .keyboard-top-row {

            font-size: 20px;
