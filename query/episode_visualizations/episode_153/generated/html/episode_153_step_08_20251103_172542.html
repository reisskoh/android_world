<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Picker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f1a;
            color: white;
            margin: 0;
            padding: 0;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 10px;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .arrow {
            font-size: 18px;
        }
        
        .end-date-label {
            border-bottom: 2px solid #6699ff;
            padding-bottom: 2px;
        }
        
        .calendar-container {
            padding: 20px;
        }
        
        .month-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 15px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        
        .day {
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .day:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .selected {
            background-color: #6699ff;
            color: #0f0f1a;
        }
        
        .disabled {
            color: #555;
            pointer-events: none;
        }
        
        .done-btn {
            width: 100%;
            padding: 15px;
            background-color: #6699ff;
            color: #0f0f1a;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            text-align: center;
        }
        
        .done-btn:active {
            background-color: #5588ee;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0f0f1a;
            font-size: 14px;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
