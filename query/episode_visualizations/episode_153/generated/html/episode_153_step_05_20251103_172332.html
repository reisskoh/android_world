<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying To</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d0d15;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #0d0d15;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .input-container {
            flex: 1;
            padding: 15px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            outline: none;
        }
        
        .keyboard {
            background-color: #1a1a2e;
            padding: 10px 0;
            border-top: 1px solid #0d0d15;
        }
        
        .keyboard-top-row {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .keyboard-top-row button {
            background-color: #2d2d3d;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .keyboard-keys {
            padding: 0 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .key {
            background-color: #2d2d3d;
            border-radius: 8px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 3px;
            font-size: 20px;
            color: white;
        }
        
        .key.wide {
            width: 60px;
        }
        
        .key.space {
            width: 200px;
            border-radius: 20px;
        }
        
        .key.search {
            background-color: #c5d7f2;
            color: #0d0d15;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .keyboard-bottom-row {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
        }
        
        .keyboard-bottom-row button {
            background-color: #2d2d3d;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .keyboard-bottom-row .num-key {
            background-color: #4d4d5d;
            border-radius: 20px;
        }
