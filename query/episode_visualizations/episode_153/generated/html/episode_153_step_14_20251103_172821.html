<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Departing Flight</title>
    <style>
        body {
            background-color: #0f0e17;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #0f0e17;
        }
        
        .status-bar-left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #2d2d3a;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .header-content {
            flex: 1;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: #cccccc;
            margin: 5px 0 0 0;
        }
        
        .progress-bar {
            height: 4px;
            background-color: #2d2d3a;
            margin: 0 20px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 20%;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .airplane-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .airplane {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .loading-text {
            font-size: 16px;
            color: #cccccc;
            margin-top: 10px;
        }
        
        .footer {
            padding: 15px 20px;
            border-top: 1px solid #2d2d3a;
            display: flex;
            justify-content: center;
        }
        
        .home-indicator {
            width: 120px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-left">
            <span>11:59</span>
            <span>84¬∞</span>
            <span>‚ñ∂</span>
        </div>
        <div class="status-bar-right">
            <span>üì∂</span>
            <span>üì°</span>
            <span>üîã</span>
        </div>
    </div>
    
    <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="header-content">
            <h1 class="header-title">Choose departing flight</h1>
            <p class="header-subtitle">TYS to VCE, Oct 7, 1 traveler</p>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    
    <div class="content">
        <div class="airplane-container">
            <div class="airplane">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="#d1d5db" />
                    <path d="M100,100 L140,80 L140,120 Z" fill="#f59e0b" />
                    <path d="M60,100 L140,100 L140,80 L120,80 L120,70 L100,70 L100,80 L80,80 L80,70 L60,70 Z" fill="#ffffff" />
                    <path d="M60,100 L140,100 L140,120 L120,120 L120,130 L100,130 L100,120 L80,120 L80,130 L60,130 Z" fill="#ffffff" />
                    <circle cx="70" cy="100" r="3" fill="#3b82f6" />
                    <circle cx="80" cy="100" r="3" fill="#3b82f6" />
                    <circle cx="90" cy="100" r="3" fill="#3b82f6" />
                    <circle cx="100" cy="100" r="3" fill="#3b82f6" />
                    <circle cx="110" cy="100" r="3" fill="#3b82f6" />
                    <circle cx="120" cy="100" r="3" fill="#3b82f6" />
                    <path d="M140,100 L160,90 L160,110 Z" fill="#ffffff" />
                    <path d="M140,100 L150,95 L150,105 Z" fill="#d1d5db" />
                </svg>
            </div>
        </div>
        <div class="loading-text">Searching for flights from 400+ airlines...</div>
    </div>
    
    <div class="footer">
        <div class="home-indicator"></div>
    </div>
</body>
</html>
