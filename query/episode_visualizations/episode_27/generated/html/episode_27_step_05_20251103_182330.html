<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            position: relative;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #222;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header {
            background-color: #444;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            margin: 10px 15px;
            font-size: 16px;
        }
        
        .breadcrumb span {
            margin: 0 5px;
        }
        
        .file-list {
            padding: 15px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #444;
            border-radius: 5px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background-color: #888;
            margin-right: 10px;
            border-radius: 5px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
        }
        
        .file-size {
            font-size: 14px;
            color: #aaa;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #888;
            border-radius: 3px;
        }
        
        .rename-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .rename-dialog h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        
        .rename-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-bottom: 2px solid #4267B2;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .dialog-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .cancel-button {
            color: #4267B2;
            background: none;
        }
        
        .ok-button {
            color: #4267B2;
            background: none;
        }
        
        .keyboard {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .key:active {
            background-color: #444;
        }
        
        .space-bar {
            width: 60%;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            margin: 0 3px;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 10px;
        }
        
        .keyboard-suggestion {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        .keyboard-mic {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-check {
            width: 60px;
            height: 60px;
            background-color: #87E6D8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
        }
        
        .keyboard-check::after {
            content: "‚úì";
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .keyboard-shift {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-123 {
            width: 40px;
            height: 40px;
            background-color: #87E6D8;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .keyboard-emoji {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-delete {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-delete::after {
            content: "‚å´";
            font-size: 20px;
        }
    </style>
</head>
