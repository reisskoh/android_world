<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #666;
            color: #333;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-arrow {
            font-size: 24px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu-icons {
            display: flex;
            gap: 15px;
        }
        
        .breadcrumb {
            padding: 10px 15px;
            background-color: #444;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-icon {
            margin: 0 5px;
            font-size: 18px;
        }
        
        .file-list {
            padding: 15px;
        }
        
        .folder {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #eee;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .folder-icon {
            width: 40px;
            height: 40px;
            background-color: #997700;
            margin-right: 10px;
            border-radius: 5px;
        }
        
        .folder-info {
            flex: 1;
        }
        
        .folder-name {
            font-weight: bold;
        }
        
        .folder-items {
            font-size: 14px;
            color: #666;
        }
        
        .rename-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .rename-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .rename-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-bottom: 2px solid #ff6600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .error-message {
            color: #ff6600;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        
        .dialog-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .cancel-button {
            color: #4a6cf7;
            background: none;
        }
        
        .ok-button {
            color: #4a6cf7;
            background: none;
        }
        
        .keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
            padding: 10px;
            border-top: 1px solid #444;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        
        .keyboard-key {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 10px 0;
        }
        
        .keyboard-wide {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-space {
            width: 200px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-enter {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: #88e0d0;
            color: #000;
        }
        
        .keyboard-shift {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-num {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: #8899a6;
            color: white;
        }
        
        .keyboard-emoji {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-mic {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-gif {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-settings {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-palette {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-google {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-emoji-icon {
            font-size: 20px;
        }
        
        .keyboard-gif-icon {
            font-size: 16px;
        }
        
        .keyboard-google-icon {
            font-size: 16px;
        }
        
        .keyboard-settings-icon {
            font-size: 16px;
        }
        
        .keyboard-palette-icon {
            font-size: 16px;
        }
        
        .keyboard-mic-icon {
            font-size: 16px;
        }
        
        .keyboard-backspace {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-backspace-icon {
            font-size: 16px;
        }
        
        .keyboard-check {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: #88e0d0;
            color: #000;
        }
        
        .keyboard-check-icon {
            font-size: 20px;
        }
        
        .keyboard-keyboard {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }
        
        .keyboard-keyboard-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <div class="title">Main storage</div>
        <div class="menu-icons">
            <div>‚â°</div>

    </div>
</body>
</html>
