        body {

            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;

        .status-bar {
            background-color: #121212;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .status-bar-left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 15px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .icon {
            font-size: 24px;

        }
        
        .email-field {
            padding: 15px;
            border-bottom: 1px solid #2d2d2d;
            display: flex;
            align-items: center;
        }
        
        .label {
            width: 80px;
            font-size: 16px;
            color: #ffffff;
        }
        
        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        
        .dropdown {
            margin-left: 5px;
            font-size: 20px;
        }
        
        .subject-field {
            padding: 15px;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .subject-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #888888;
            font-size: 16px;
            outline: none;
            padding: 0;
        }
        
        .message-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message-text {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            resize: none;
            line-height: 1.5;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #2d2d2d;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            margin-bottom: 10px;
        }
        
        .keyboard-top button {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
        }
        
        .key-wide {
            width: 60px;
        }
        
        .key-space {
            width: 200px;
        }
        
        .key-enter {
            width: 60px;
            background-color: #a0c4ff;
            color: #000000;
        }
        
        .key-shift {
            width: 50px;
        }
        
        .key-backspace {
            width: 50px;
        }
        
        .key-emoji {
            width: 50px;
        }
        
        .key-num {
            width: 50px;
            background-color: #555555;
        }
        
        .key-at {
            width: 50px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid #2d2d2d;
        }
        
        .footer-icon {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
