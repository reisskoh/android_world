        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            background-color: #121212;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .time {
            font-weight: bold;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 15px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header .back {
            font-size: 24px;
        }
        
        .header .actions {
            display: flex;
            gap: 20px;
        }
        
        .header .actions i {
            font-size: 24px;
        }
        
        .email-field {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .email-field .label {
            width: 80px;
            font-weight: bold;
        }
        
        .email-field .input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .suggestion {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .suggestion .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #8a5cf6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .suggestion .avatar::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #b39ddb;
            border-radius: 50%;
            position: relative;
            top: 5px;
        }
        
        .suggestion .email {
            font-weight: bold;
        }
        
        .suggestion .email-sub {
            font-size: 12px;
            color: #aaa;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .keyboard-top i {
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        .key:active {
            background-color: #444;
        }
        
        .key-space {
            width: 200px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        .key-enter {

            height: 40px;

            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
