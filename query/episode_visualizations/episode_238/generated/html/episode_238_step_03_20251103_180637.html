<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .status-bar span {
            font-size: 14px;
            color: #333;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .back-button {
            font-size: 24px;
            color: #333;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            font-size: 24px;
            color: #333;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .welcome-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .welcome-subtext {
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .emoji {
            font-size: 20px;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .input-button {
            font-size: 20px;
            color: #333;
            margin-right: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #f0f0f0;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .input-icons {
            display: flex;
            gap: 15px;
            margin-left: 10px;
        }
        
        .input-icon {
            font-size: 20px;
            color: #333;
        }
        
        /* Keyboard */
        .keyboard {
            background-color: #222;
            padding: 10px 0;
            border-top: 1px solid #444;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            padding: 5px;
        }
        
        .keyboard-keys {
            padding: 0 10px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .key {
            width: 45px;
            height: 45px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin: 0 3px;
            font-weight: 500;
        }
        
        .key.wide {
            width: 60px;
        }
        
        .key.double {
            width: 90px;
        }
        
        .key.space {
            width: 200px;
        }
        
        .key.emoji {
            background-color: #444;
        }
        
        .key.backspace {
            background-color: #444;
        }
        
        .key.shift {
            background-color: #444;
        }
        
        .key.numeric {
            background-color: #886;
        }
        
        .key.return {
            background-color: #f0d0b0;
            color: #333;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
