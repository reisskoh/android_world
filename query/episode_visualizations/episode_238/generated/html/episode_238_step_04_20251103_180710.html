<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-bar .time {
            font-size: 16px;
            color: #333;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header .back {
            font-size: 24px;
            color: #333;
        }
        
        .header .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .header .icons {
            display: flex;
            gap: 15px;
        }
        
        .header .icons img {
            width: 24px;
            height: 24px;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .welcome-subtext {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .emoji {
            font-size: 20px;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container .add-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 10px;
        }
        
        .input-container .input-field {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            background-color: #f0f0f0;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .input-container .emoji-btn {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        
        .input-container .send-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f57c00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .keyboard {
            background-color: #222;
            padding: 10px 0;
            border-top: 1px solid #444;
        }
        
        .keyboard .suggestions {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
        }
        
        .keyboard .suggestions span {
            padding: 0 5px;
        }
        
        .keyboard .keys {
            padding: 10px 15px;
        }
        
        .keyboard .row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .keyboard .key {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
        }
        
        .keyboard .key.wide {
            width: 60px;
        }
        
        .keyboard .key.double {
            width: 80px;
        }
        
        .keyboard .key.special {
            background-color: #444;
        }
        
        .keyboard .key.emoji {
            background-color: #444;
        }
        
        .keyboard .key.space {
            width: 200px;
            background-color: #333;
        }
        
        .keyboard .key.backspace {
            background-color: #444;
        }
        
        .keyboard .key.shift {
            width: 50px;
        }
        
        .keyboard .key.numeric {
            width: 50px;
            background-color: #886644;
        }
        
        .keyboard .key.return {
            width: 50px;
            background-color: #f0e0d0;
            color: #333;
        }
        
        .bottom-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .bottom-bar .down-arrow {
            width: 20px;
            height: 20px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="status-bar">

            <div class="row">

</body>
</html>
