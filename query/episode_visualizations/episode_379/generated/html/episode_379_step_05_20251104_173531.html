<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 10px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 8px 12px;
            height: 40px;
        }
        
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 8px;
        }
        
        .clear-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }
        
        .search-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        
        .search-icon {
            color: white;
            font-size: 18px;
        }
        
        .content {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 34px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .home-indicator {
            width: 120px;
            height: 5px;
            background-color: white;
            border-radius: 2.5px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="icons">
            <span>8:59</span>
            <span>üîç</span>
            <span>üîç</span>
            <span>‚óè</span>
            <span>‚ñ∂</span>
            <span>‚Ä¢</span>
        </div>
        <div class="icons">
            <span>üì∂</span>
            <span>üîã</span>
        </div>
    </div>
    
    <div class="search-container">
        <div class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"></path>
            </svg>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" value="Hammer drill machine" />
            <div class="clear-button">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </div>
            <div class="search-button">
                <div class="search-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <!-- Content area would go here -->
    </div>
    
    <div class="bottom-bar">
        <div class="home-indicator"></div>
    </div>
</body>
</html>
