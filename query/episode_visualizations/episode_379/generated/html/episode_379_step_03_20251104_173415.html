<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #fff;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 16px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            border: 2px solid #000;
            border-radius: 25px;
            overflow: hidden;
        }
        
        .back-arrow {
            padding: 10px 15px;
            font-size: 24px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .search-icons {
            display: flex;
            align-items: center;
        }
        
        .camera-icon {
            padding: 10px 15px;
            font-size: 20px;
        }
        
        .search-button {
            padding: 10px 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clear-icon {
            font-size: 20px;
            color: #888;
        }
        
        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .history-item {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .popular-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .popular-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .popular-item {
            background-color: #f8f8f8;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .popular-item.highlight {
            background-color: #fff0f0;
            color: #d32f2f;
        }
        
        .icon {
            margin-right: 5px;
            font-size: 14px;
        }
        
        .footer {
            height: 20px;
            background-color: #000;
            margin-top: 40px;
        }
    </style>
</head>

</body>
</html>
