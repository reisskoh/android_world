<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .status-bar .left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar .right {
            display: flex;
            gap: 10px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
        }
        
        .back-button {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 8px 15px;
            background-color: white;
        }
        
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px 0;
        }
        
        .clear-button {
            background: #eee;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 14px;
        }
        
        .search-button {
            background-color: black;
            color: white;
            border-radius: 25px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            font-size: 20px;
        }
        
        .content {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-bar {
            width: 100px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }
    </style>
</head>
