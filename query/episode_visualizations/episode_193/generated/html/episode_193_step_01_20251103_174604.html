<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            background-color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
            color: #333;
        }
        
        .search-container {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 8px 15px;
        }
        
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        
        .clear-btn, .mic-btn {
            font-size: 20px;
            color: #666;
            margin: 0 5px;
        }
        
        .map-container {
            height: 300px;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .see-nearby {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
            pointer-events: auto;
        }
        
        .location-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .location-info {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            pointer-events: auto;
        }
        
        .location-name {
            font-weight: bold;
            color: #e74c3c;
            font-size: 14px;
        }
        
        .location-status {
            font-size: 12px;
            color: #e74c3c;
        }
        
        .street-view {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 60px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .street-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .street-view .rotate-icon {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 2px;
            font-size: 12px;
        }
        
        .info-panel {
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .info-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .info-rating {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .stars {
            color: #FFD700;
            font-size: 16px;
            margin-right: 5px;
        }
        
        .rating-number {
            font-size: 16px;
            color: #333;
            margin-right: 5px;
        }
        
        .review-count {
            font-size: 14px;
            color: #666;
        }
        
        .info-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .info-detail {
            display: flex;
            align-items: center;
        }
        
        .info-detail i {
            margin-right: 5px;
            font-size: 16px;
        }
        
        .status {
            color: #27ae60;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .status-time {
            color: #666;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-btn i {
            margin-right: 5px;
            font-size: 16px;
        }
        
        .directions-btn {
            background-color: #4285F4;
            color: white;
            border: none;
        }
        
        .call-btn {
            color: #4285F4;
        }
        
        .directory-btn {
            color: #4285F4;
        }
        
        .save-btn {

        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .image-item {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-item:nth-child(1) {
            grid-column: 1 / 3;
            height: 200px;
        }
        
        .image-item:nth-child(3) {
            height: 100px;
        }
        
        .image-item:nth-child(4) {
            height: 100px;
        }
        
        .footer {
            height: 20px;
            background-color: #f5f5f5;
            margin-top: 10px;
        }
    </style>
</head>
