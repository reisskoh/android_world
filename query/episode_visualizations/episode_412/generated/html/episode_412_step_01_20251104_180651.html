<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Interface</title>
  <style>
    body {
      background-color: #121812;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: #121812;
    }
    .status-bar .time {
      font-size: 16px;
    }
    .status-bar .icons {
      display: flex;
      gap: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #2d372d;
    }
    .back-arrow {
      font-size: 24px;
      margin-right: 15px;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 20px;
      outline: none;
    }
    .keyboard {
      background-color: #1a201a;
      padding: 10px 0;
      border-top: 1px solid #2d372d;
      flex-shrink: 0;
    }
    .keyboard-top-row {
      display: flex;
      justify-content: space-around;
      padding: 10px 15px;
    }
    .keyboard-top-row button {
      background: #2d372d;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .keyboard-keys {
      padding: 10px 15px;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .key {
      background-color: #2d372d;
      border-radius: 8px;
      padding: 12px 10px;
      text-align: center;
      font-size: 20px;
      color: white;
      flex: 1;
      min-width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .key:active {
      background-color: #3a473a;
    }
    .key-space {
      flex: 3;
      border-radius: 8px;
    }
    .key-enter {
      background-color: #6ee7b7;
      color: #064e3b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .key-shift, .key-123, .key-backspace {
      background-color: #2d372d;
      border-radius: 8px;
      padding: 12px 10px;
      text-align: center;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .key-123 {
      background-color: #6ee7b7;
      color: #064e3b;
    }
    .keyboard-bottom-row {
      display: flex;
      justify-content: space-around;
      padding: 10px 15px;
    }
    .keyboard-bottom-row .key {
      flex: 1;
      min-width: 40px;
    }
    .keyboard-bottom-row .key-space {
      flex: 3;
    }
    .keyboard-bottom-row .key-enter {
      width: 60px;
      height: 60px;
    }
    .bottom-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #121812;
    }
    .bottom-bar button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="status-bar">

    <div class="icons">
