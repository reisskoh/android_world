<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Interface</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #121212;
      font-size: 14px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    .back-button {
      margin-right: 12px;
      font-size: 24px;
    }
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      outline: none;
    }
    .clear-button {
      margin-left: 12px;
      font-size: 20px;
      color: #aaa;
    }
    .keyboard {
      background-color: #1e1e1e;
      padding: 12px;
      border-top: 1px solid #333;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }
    .key {
      width: 48px;
      height: 48px;
      background-color: #2d2d2d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 4px;
      color: white;
    }
    .key.wide {
      width: 64px;
    }
    .key.extra-wide {
      width: 120px;
    }
    .key.search {
      background-color: #66ff66;
      color: #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .key.emoji {
      width: 48px;
      height: 48px;
      background-color: #2d2d2d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 4px;
      color: white;
    }
    .key.shift {
      width: 48px;
      height: 48px;
      background-color: #2d2d2d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 4px;
      color: white;
    }
    .key.numeric {
      width: 48px;
      height: 48px;
      background-color: #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 4px;
      color: white;
    }
    .key.mic {
      width: 48px;
      height: 48px;
      background-color: #2d2d2d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 4px;
      color: white;
    }
    .suggestions {
      display: flex;
      justify-content: center;
      padding: 8px 16px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .suggestion {
      padding: 4px 12px;
      background-color: #2d2d2d;
      border-radius: 16px;
      margin: 0 8px;
      font-size: 14px;
    }
    .bottom-bar {
      display: flex;
      justify-content: center;
      padding: 12px;
      background-color: #121212;
    }
    .bottom-button {
      font-size: 20px;
      color: #aaa;
    }
    .cursor {
      border-left: 2px solid #66ff66;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>10:53</span>
    <div>

  <div class="search-bar">

</body>
</html>
