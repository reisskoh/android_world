<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-right {
            display: flex;
            gap: 20px;
        }
        
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .presentation-info {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .slide-container {
            position: relative;
            height: 300px;
            background-color: #000;
            overflow: hidden;
        }
        
        .slide-background {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a2a, #0a0a40);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .media-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #000;
            margin-left: 5px;
        }
        
        .text-placeholder {
            position: absolute;
            top: 30%;
            left: 10%;
            width: 80%;
            padding: 10px;
            border: 2px dashed #666;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .title-text {
            font-size: 28px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #FFD700;
        }
        
        .subtitle-text {
            font-size: 16px;
            color: #aaa;
        }
        
        .slide-controls {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: #121212;
        }
        
        .play-button-large {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background-color: #000;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .play-icon-large {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #FF5555;
        }
        
        .slide-thumbnails {
            display: flex;
            padding: 15px;
            background-color: #121212;
            gap: 10px;
            overflow-x: auto;
        }
        
        .thumbnail {
            width: 100px;
            height: 60px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .thumbnail.selected {
            border: 2px solid #FF5555;
        }
        
        .thumbnail-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #000;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        .add-slide {
            width: 40px;
            height: 40px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .add-icon {
            font-size: 20px;
            color: #aaa;
        }
        
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #121212;
            border-top: 1px solid #333;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .menu-text {
            font-size: 14px;
        }
        
        .checkmark {
            color: white;
            font-size: 24px;
        }
        
        .undo-redo {
            display: flex;
            gap: 15px;
        }
        
        .add-icon {
            font-size: 24px;
        }
        
        .share-icon {
            font-size: 24px;
        }
        
        .play-icon-header {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>7:54</div>
        <div>‚òÅÔ∏è</div>
    </div>
    
    <div class="header">
        <div class="checkmark">‚úì</div>
        <div class="undo-redo">
            <div class="icon">‚Ü©Ô∏è</div>
            <div class="icon" style="opacity: 0.5;">‚Ü™Ô∏è</div>
        </div>
        <div class="header-right">
            <div class="add-icon">+</div>
            <div class="play-icon-header">‚ñ∂Ô∏è</div>
            <div class="share-icon">üîó</div>
        </div>
    </div>
    
    <div class="presentation-info">
        <div><span>üìä</span> Untitled Presentation</div>
        <div>Last modified on 7:53:20 AM</div>
    </div>
    
    <div class="slide-container">
        <div class="slide-background">
            <div class="media-placeholder">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
            </div>
            <div class="text-placeholder">
                <div class="title-text">Double tap to a</div>
                <div class="subtitle-text">Double tap to add text</div>
            </div>
        </div>
    </div>
    
    <div class="slide-controls">
        <div class="play-button-large">
            <div class="play-icon-large"></div>
            <span>Play</span>
        </div>
    </div>
    
    <div class="slide-thumbnails">
        <div class="thumbnail selected">
            <div class="thumbnail-number">1</div>
        </div>
        <div class="thumbnail">
            <div class="thumbnail-number">2</div>
        </div>
        <div class="thumbnail selected">
            <div class="thumbnail-number">3</div>
        </div>
        <div class="add-slide">
            <div class="add-icon">+</div>
        </div>
    </div>
    
    <div class="bottom-menu">
        <div class="menu-item">
            <div class="menu-icon">‚Üí</div>
            <div class="menu-text">Animate</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">A‚â°</div>
            <div class="menu-text">Format</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">üí¨</div>
            <div class="menu-text">Review</div>
        </div>
    </div>
</body>
</html>
