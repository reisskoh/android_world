<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .time {
            font-size: 16px;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 15px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .toolbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #121212;
        }
        
        .header .title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        
        .header .last-modified {
            font-size: 14px;
            color: #aaa;
        }
        
        .slide-container {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }
        
        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }
        
        .text-placeholder {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed #666;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        
        .text-placeholder h2 {
            color: #FFC107;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .text-placeholder p {
            color: #aaa;
            font-size: 14px;
        }
        
        .video-placeholder {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px dashed #666;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
