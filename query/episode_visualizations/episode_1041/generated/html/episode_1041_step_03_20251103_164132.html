<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .header button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .header .icon {
            font-size: 24px;
        }
        
        .presentation-info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 14px;
            color: #aaa;
        }
        
        .presentation-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }
        
        .slide-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .slide {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding: 20px;
            min-height: 200px;
        }
        
        .slide-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-text {
            position: relative;
            z-index: 1;
        }
        
        .title-placeholder {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }
        
        .text-placeholder {
            font-size: 14px;
            color: #aaa;
            border: 1px dashed #555;
            padding: 10px;
            margin-top: 10px;
        }
        
        .transition-panel {
            background-color: #000;
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .panel-icons {
            display: flex;
            gap: 15px;
        }
        
        .panel-icons button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .setting-label {
            font-size: 18px;
        }
        
        .setting-value {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #aaa;
        }
        
        .setting-value span {
            font-size: 16px;
        }
        
        .setting-value button {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
        }
        
        .duration-section {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 14px;
            color: #4d90fe;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .duration-slider {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin: 10px 0;
            position: relative;
        }
        
        .duration-slider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: #4d90fe;
            border-radius: 2px;
        }
        
        .duration-value {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #aaa;
        }
        
        .advance-slide {
            margin-top: 20px;
        }
        
        .advance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .advance-label {
            font-size: 18px;
        }
        
        .advance-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .advance-checkbox {
            width: 24px;
            height: 24px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .advance-text {
            font-size: 16px;
            color: #aaa;
        }
        
        .advance-dropdown {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        
        .nav-text {
            font-size: 16px;
            color: white;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="status-bar">

</body>
</html>
