            font-size: 14px;
        }
        
        .footer-item i {
            font-size: 24px;
        }
        
        .footer-item span {
            font-size: 14px;
        }
        
        .home-indicator {
            height: 5px;
            background-color: #fff;
            width: 100px;
            margin: 10px auto;
