<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Folder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 15px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            color: white;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .folder-input-container {
            padding: 20px;
        }
        
        .folder-input-label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }
        
        .folder-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #5a8bff;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        
        .cancel-btn {
            padding: 10px 20px;
            border: 2px solid #5a8bff;
            border-radius: 8px;
            background-color: transparent;
            color: #5a8bff;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .create-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #888;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 0;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        .keyboard-top-row {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
        }
        
        .keyboard-top-row button {
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .keyboard-keys {
            padding: 10px 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .key {
            width: 45px;
            height: 45px;
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .key.wide {
            width: 60px;
        }
        
        .key.space {
            width: 200px;
        }
        
        .key.enter {
            width: 60px;
            background-color: #e0e0e0;
            color: #333;
        }
        
        .key.shift {
            width: 60px;
        }
        
        .key.backspace {
            width: 60px;
        }
        
        .key.numeric {
            width: 60px;
            background-color: #555;
        }
        
        .keyboard-bottom-row {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 10px;
        }
        
        .keyboard-bottom-row button {
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .keyboard-bottom-row .emoji {
            padding: 10px 15px;
        }
        
        .keyboard-bottom-row .space {
            width: 150px;
            background-color: #2d2d2d;
            border-radius: 8px;
        }
        
        .keyboard-bottom-row .enter {
            width: 60px;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="icons">
            <span>6:12</span>
            <span>üîí</span>
            <span>üìÅ</span>
            <span>üîç</span>
            <span>üõí</span>
        </div>
        <div class="icons">
            <span>üì∂</span>
            <span>üîã 100%</span>
        </div>
    </div>
    
    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <div class="header-title">New folder</div>
    </div>
    
    <div class="folder-input-container">
        <label class="folder-input-label">Folder name</label>
        <input type="text" class="folder-input" placeholder="">
    </div>
    
    <div class="button-container">
        <button class="cancel-btn">
            <span>√ó</span> Cancel
        </button>
        <button class="create-btn">
            <span>+</span> Create
        </button>
    </div>
    
    <div class="keyboard">
        <div class="keyboard-top-row">
            <button>üî¢</button>
            <button>üòä</button>
            <button>GIF</button>
            <button>‚öôÔ∏è</button>
            <button>üåê</button>
            <button>üé®</button>
            <button>üé§</button>
        </div>
        
        <div class="keyboard-keys">
            <div class="keyboard-row">
                <button class="key">q</button>
                <button class="key">w</button>
                <button class="key">e</button>
                <button class="key">r</button>
                <button class="key">t</button>
                <button class="key">y</button>
                <button class="key">u</button>
                <button class="key">i</button>
                <button class="key">o</button>
                <button class="key">p</button>
            </div>
            <div class="keyboard-row">
                <button class="key">a</button>
                <button class="key">s</button>
                <button class="key">d</button>
                <button class="key">f</button>
                <button class="key">g</button>
                <button class="key">h</button>
                <button class="key">j</button>
                <button class="key">k</button>
                <button class="key">l</button>
            </div>
            <div class="keyboard-row">
                <button class="key shift">‚áß</button>
                <button class="key">z</button>
                <button class="key">x</button>
                <button class="key">c</button>
                <button class="key">v</button>
                <button class="key">b</button>
                <button class="key">n</button>
                <button class="key">m</button>
                <button class="key backspace">‚å´</button>
            </div>
        </div>
        
        <div class="keyboard-bottom-row">
            <button class="key numeric">?123</button>
            <button class="key">,</button>
            <button class="key emoji">üòä</button>
            <button class="key space"></button>
            <button class="key">.</button>
            <button class="key enter">‚Üí</button>
        </div>
    </div>
</body>
</html>
