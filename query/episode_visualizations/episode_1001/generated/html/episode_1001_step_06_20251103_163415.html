<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Folder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e1e1e;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .form-container {
            padding: 20px;
            flex: 1;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #999;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #5a8bff;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .button {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #5a8bff;
            background-color: transparent;
            color: #5a8bff;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: rgba(90, 139, 255, 0.1);
        }
        
        .create-button {
            background-color: #5a8bff;
            color: white;
        }
        
        .create-button:hover {
            background-color: #4a7bff;
        }
        
        .keyboard {
            background-color: #1e1e1e;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            align-items: center;
        }
        
        .keyboard-suggestions {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            background-color: #2d2d2d;
            border-radius: 8px;
            margin: 0 15px 10px;
        }
        
        .suggestion {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #333;
            font-size: 14px;
        }
        
        .keyboard-keys {
            padding: 10px 15px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 5px;
        }
        
        .key {
            width: 40px;
            height: 40px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        .key:active {
            background-color: #333;
        }
        
        .key-wide {
            width: 60px;
        }
        
        .key-space {
            width: 200px;
        }
        
        .key-enter {
            width: 60px;
            background-color: #e0e0e0;
            color: #000;
        }
        
        .key-backspace {
            width: 60px;
        }

            width: 60px;
        }
        
        .key-num {
            width: 60px;
        }
        
        .key-emoji {
            width: 60px;
        }
