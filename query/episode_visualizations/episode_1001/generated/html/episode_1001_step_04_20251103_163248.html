<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Folder</title>
    <style>
        body {
            background-color: #1e1e21;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e1e21;
            border-bottom: 1px solid #333;
        }
        
        .status-bar .left {
            display: flex;
            gap: 10px;
        }
        
        .status-bar .right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e21;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 22px;
            font-weight: 500;
        }
        
        .content {
            padding: 20px;
            flex: 1;
        }
        
        .folder-name-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #888;
        }
        
        .folder-name-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #1e1e21;
            border: 2px solid #5d8aff;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .cancel-btn {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #5d8aff;
            border-radius: 8px;
            color: #5d8aff;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .create-btn {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .create-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .bottom-bar {
            height: 30px;
            background-color: #1e1e21;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .home-indicator {
            width: 120px;
            height: 5px;
            background-color: #fff;
            border-radius: 2.5px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="left">
            <span>6:12</span>
            <span>üîí</span>
            <span>üìÅ</span>
            <span>üîç</span>
            <span>üõí</span>
        </div>
        <div class="right">
            <span>üì∂</span>
            <span>üîã 100%</span>
        </div>
    </div>
    
    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <div class="header-title">New folder</div>
    </div>
    
    <div class="content">
        <label for="folder-name" class="folder-name-label">Folder name</label>
        <input type="text" id="folder-name" class="folder-name-input" placeholder="">
        
        <div class="button-container">
            <button class="cancel-btn">
                <span>√ó</span> Cancel
            </button>
            <button class="create-btn" disabled>
                <span>+</span> Create
            </button>
        </div>
    </div>
    
    <div class="bottom-bar">
        <div class="home-indicator"></div>
    </div>
</body>
</html>
