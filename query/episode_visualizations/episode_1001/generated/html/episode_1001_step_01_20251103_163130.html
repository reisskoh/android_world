<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1e1e1e;
        }
        
        .gallery-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }
        
        .gallery-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff5722, #ffeb3b, #4caf50, #2196f3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .menu-icon {
            font-size: 24px;
            padding: 5px;
        }
        
        .quick-access {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .quick-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .quick-icon {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .quick-label {
            font-size: 14px;
            text-align: center;
        }
        
        .section {
            padding: 20px 15px 10px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        .photo-item {
            position: relative;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .video-play {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #2d2d2d;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 5px;
        }
        
        .nav-icon {
            font-size: 24px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-label {
            font-size: 14px;
        }
        
        .nav-item.active .nav-label {
            color: #4285f4;
        }
        
        .nav-item.active .nav-icon {
            color: #4285f4;
        }
        
        .divider {
            height: 1px;
            background-color: #333;
            margin: 10px 0;
        }
    </style>
</head>
