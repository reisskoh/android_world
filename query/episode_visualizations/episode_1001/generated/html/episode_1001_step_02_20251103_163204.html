<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 500;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            background-color: #4285F4;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .menu-icon {
            font-size: 24px;
            padding: 5px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            gap: 10px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2d2d2d;
            font-size: 16px;
            width: 48%;
        }
        
        .action-button i {
            font-size: 20px;
            color: #6699ff;
        }
        
        .section-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            color: #6699ff;
            font-size: 18px;
            font-weight: 500;
        }
        
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 15px 20px 15px;
        }
        
        .folder {
            background-color: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .folder-image {
            width: 100%;
            height: 180px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .folder-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .folder-content {
            padding: 10px 15px;
        }
        
        .folder-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .folder-info {
            font-size: 14px;
            color: #aaa;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #2d2d2d;
            padding: 15px 0;
            border-top: 1px solid #444;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 5px;
        }
        
        .nav-icon {
            font-size: 24px;
            color: #aaa;
        }
        
        .nav-text {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-text {
            color: #6699ff;
        }
        
        /* Icons */
        .star-icon {
            color: #6699ff;
            font-size: 20px;
        }
        
        .trash-icon {
            color: #6699ff;
            font-size: 20px;
        }
        
        .sort-icon {
            color: #6699ff;
            font-size: 16px;
        }
        
        /* Triangle for Infinite Painter */
        .triangle {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #333;
            margin: 0 auto;
        }
        
        .triangle-container {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
    </style>
</head>
