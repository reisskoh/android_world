<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Fair Event</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-arrow {
            font-size: 24px;
        }
        
        .settings-icon {
            font-size: 24px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .location-input {
            position: relative;
        }
        
        .next-button {
            width: 100%;
            padding: 15px;
            background-color: #2d5a4a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .keyboard {
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px 0;
            margin-top: 20px;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }
        
        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .key {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 10px 12px;
            text-align: center;
            font-size: 20px;
            width: 100%;
            min-width: 30px;
        }
        
        .key:active {
            background-color: #444;
        }
        
        .key-space {
            width: 60%;
            min-width: 100px;
        }
        
        .key-enter, .key-backspace {
            background-color: #d0e7f5;
            color: #000;
        }
        
        .key-shift {
            width: 15%;
        }
        
        .key-num {
            background-color: #888;
            color: #000;
        }
    </style>
</head>
