<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Fair Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .back-arrow {
            font-size: 24px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .settings-icon {
            font-size: 24px;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 5px;
        }
        
        .dot.active {
            background-color: #fff;
        }
        
        .question {
            font-size: 24px;
            margin: 30px 0 20px;
            font-weight: bold;
        }
        
        .calendar-container {
            margin: 20px 0;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-year {
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 16px;
        }
        
        .day.disabled {
            color: #666;
        }
        
        .day.selected {
            background-color: #fff;
            color: #000;
            border: 2px solid #007AFF;
        }
        
        .day.today {
            color: #007AFF;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            background-color: #2E6D57;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            cursor: pointer;
        }
        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .status-icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
