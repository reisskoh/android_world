<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .status-bar-left {
            display: flex;
            gap: 8px;
        }
        
        .status-bar-right {
            display: flex;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #2c78e5, #1a4d80);
            border-radius: 8px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #1a4d80, #0d2a4a);
            border-radius: 4px;
        }
        
        .add-button {
            width: 40px;
            height: 40px;
            background-color: #2c78e5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        
        .settings-icon {
            width: 24px;
            height: 24px;
            color: #888;
        }
        
        .search-bar {
            margin: 15px 15px 20px;
            padding: 10px 15px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .search-icon {
            margin-right: 10px;
            color: #888;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .event-list {
            padding: 0 15px;
        }
        
        .event-item {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .event-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }
        
        .event-icon.education {
            background-color: #5d4037;
        }
        
        .event-icon.employment {
            background-color: #2e7d32;
        }
        
        .event-content {
            flex: 1;
        }
        
        .event-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        
        .event-options {
            font-size: 14px;
            color: #888;
        }
        
        .more-options {
            color: #888;
            font-size: 20px;
        }
        
        .divider {
            height: 4px;
            width: 40px;
            background-color: #555;
            border-radius: 2px;
            margin: 30px auto 20px;
        }
        
        .event-detail {
            padding: 0 15px;
        }
        
        .detail-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 20px 0;
        }
        
        .action-buttons {
            padding: 0 15px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: #2c78e5;
            font-size: 16px;
            text-decoration: none;
        }
        
        .action-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background-color: #fff;
            margin: 0 15px;
            border-radius: 2.5px;
        }
    </style>
</head>
<body>
    <div class="status-bar">

    <div class="event-list">

                    <div style="width: 8px; height: 8px; background: #fff; border-radius: 50%; margin: 2px;"></div>
                    <div style="width: 8px; height: 8px; background: #fff; border-radius: 50%; margin: 2px;"></div>
                    <div style="width: 8px; height: 8px; background: #fff; border-radius: 50%; margin: 2px;"></div>
                </div>
            </div>
            <div class="event-content">

    </div>
    
    <div class="divider"></div>

    <div class="action-buttons">

</body>
</html>
