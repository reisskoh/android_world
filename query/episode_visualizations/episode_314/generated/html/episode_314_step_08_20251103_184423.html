<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
        }
        
        h1 {
            font-size: 20px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .date-container {
            display: flex;
            gap: 10px;
        }
        
        .date-box {
            width: 100px;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        
        .date-box .delete-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .add-box {
            width: 100px;
            height: 100px;
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #2196F3;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: #2e6d57;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
        }
        
        .date-month {
            font-size: 14px;
            color: #aaa;
        }
        
        .date-day {
            font-size: 32px;
            font-weight: bold;
        }
        
        .date-weekday {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-arrow">‚Üê</div>
        <h1>Preview</h1>
    </div>
    
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" value="EMPLOYMENT FAIR EVENT">
    </div>
    
    <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" placeholder="Here you can include things like an agenda, instructions, or other details"></textarea>
    </div>
    
    <div class="form-group">
        <label for="location">Location (optional)</label>
        <div style="position: relative;">
            <input type="text" id="location" value="Canada">
            <span class="search-icon">üîç</span>
        </div>
    </div>
    
    <div class="form-group">
        <label for="timezone">Timezone</label>
        <select id="timezone">
            <option value="Atikokan">Atikokan</option>
            <option value="Eastern">Eastern</option>
            <option value="Central">Central</option>
            <option value="Mountain">Mountain</option>
            <option value="Pacific">Pacific</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="video-conferencing">Video conferencing</label>
        <div class="toggle-switch">
            <input type="checkbox" id="video-conferencing">
            <span class="slider"></span>
        </div>
    </div>
    
    <div class="date-container">
        <div class="date-box">
            <div class="delete-icon">üóëÔ∏è</div>
            <div class="date-month">Dec</div>
            <div class="date-day">28</div>
            <div class="date-weekday">Thu</div>
        </div>
        <div class="add-box">+</div>
    </div>
    
    <button class="save-btn">Save</button>
</body>
</html>
