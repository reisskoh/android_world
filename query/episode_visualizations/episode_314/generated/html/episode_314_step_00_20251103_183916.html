<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4A90E2, #2E7D32);
            border-radius: 8px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 4px;
        }
        
        .add-button {
            width: 40px;
            height: 40px;
            background-color: #4A90E2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .settings {
            width: 24px;
            height: 24px;
            color: #fff;
        }
        
        .search-bar {
            background-color: #444;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .search-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: #aaa;
        }
        
        .event-card {
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .event-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        
        .event-icon.education {
            background-color: #8B4513;
        }
        
        .event-icon.employment {
            background-color: #2E7D32;
        }
        
        .event-info {
            flex: 1;
        }
        
        .event-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-options {
            font-size: 14px;
            color: #aaa;
        }
        
        .more-options {
            font-size: 20px;
            color: #aaa;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-icon.dashboard {
            background-color: #4A90E2;
            border-radius: 4px;
            color: #fff;
        }
        
        .nav-icon.booking {
            background-color: #444;
            border-radius: 4px;
            color: #fff;
        }
        
        .nav-icon.account {
            color: #aaa;
        }
        
        .nav-text {
            font-size: 12px;
            margin-top: 2px;
        }
        
        .active {
            color: #4A90E2;
        }
        
        .active .nav-icon {
            background-color: #4A90E2;
            color: #fff;
        }
        
        .active .nav-text {
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="add-button">+</div>
    </div>
    
    <div class="title">Dashboard</div>
    
    <div class="search-bar">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" placeholder="Search for events">
    </div>
    
    <div class="event-card">
        <div class="event-icon education">
            <div style="width: 30px; height: 30px; background-color: #fff; border-radius: 4px; display: flex; justify-content: center; align-items: center;">
                <div style="width: 8px; height: 8px; background-color: #8B4513; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #8B4513; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #8B4513; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #8B4513; border-radius: 50%; margin: 2px;"></div>
            </div>
        </div>
        <div class="event-info">
            <div class="event-title">education week</div>
            <div class="event-options">1 Options</div>
        </div>
        <div class="more-options">‚ãÆ</div>
    </div>
    
    <div class="event-card">
        <div class="event-icon employment">
            <div style="width: 30px; height: 30px; background-color: #fff; border-radius: 4px; display: flex; justify-content: center; align-items: center;">
                <div style="width: 8px; height: 8px; background-color: #2E7D32; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #2E7D32; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #2E7D32; border-radius: 50%; margin: 2px;"></div>
                <div style="width: 8px; height: 8px; background-color: #2E7D32; border-radius: 50%; margin: 2px;"></div>
            </div>
        </div>
        <div class="event-info">
            <div class="event-title">EMPLOYMENT FAIR EVENT</div>
            <div class="event-options">1 Options</div>
        </div>
        <div class="more-options">‚ãÆ</div>
    </div>
    
    <div class="footer">
        <div class="nav-item active">
            <div class="nav-icon dashboard">17</div>
            <div class="nav-text">Dashboard</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon booking">‚ñ†‚ñ†<br>‚ñ†‚ñ†</div>
            <div class="nav-text">Booking pages</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon account">‚ãØ</div>
            <div class="nav-text">Account</div>
        </div>
    </div>
</body>
</html>
