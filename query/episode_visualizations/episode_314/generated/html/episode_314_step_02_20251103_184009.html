<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4A90E2, #2E7D32);
            border-radius: 8px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 4px;
        }
        
        .add-button {
            width: 40px;
            height: 40px;
            background-color: #4A90E2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .search-bar {
            background-color: #444;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .search-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
        }
        
        .settings-icon {
            font-size: 24px;
            margin-left: 10px;
        }
        
        .event-card {
            background-color: #111;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .event-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        
        .event-info {
            flex: 1;
        }
        
        .event-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-options {
            font-size: 14px;
            color: #aaa;
        }
        
        .more-options {
            font-size: 24px;
            color: #aaa;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #ff4444;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 12px;
        }
        
        .active {
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>1:54</div>
        <div>üîî üîç LR</div>
        <div>üì∂ üîã</div>
    </div>
    
    <div class="header">
        <div class="logo"></div>
        <div class="add-button">+</div>
    </div>
    
    <h1 class="title">Dashboard</h1>
    
    <div class="search-bar">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" placeholder="Search for events">
        <div class="settings-icon">‚öôÔ∏è</div>
    </div>
    
    <div class="event-card">
        <div class="event-icon">
            <div style="color: #FFD700; font-size: 24px;">üü©</div>
        </div>
        <div class="event-info">
            <div class="event-title">education week</div>
            <div class="event-options">1 Options</div>
        </div>
        <div class="more-options">‚ãÆ</div>
    </div>
    
    <div class="event-card">
        <div class="event-icon">
            <div style="color: #4CAF50; font-size: 24px;">üü©</div>
        </div>
        <div class="event-info">
            <div class="event-title">EMPLOYMENT FAIR EVENT</div>
            <div class="event-options">1 Options</div>
        </div>
        <div class="more-options">‚ãÆ</div>
    </div>
    
    <div class="loading-spinner"></div>
    
    <div class="footer">
        <div class="nav-item active">
            <div class="nav-icon">üìÖ</div>
            <div class="nav-text">Dashboard</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üß©</div>
            <div class="nav-text">Booking pages</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">‚ãØ</div>
            <div class="nav-text">Account</div>
        </div>
    </div>
</body>
</html>
