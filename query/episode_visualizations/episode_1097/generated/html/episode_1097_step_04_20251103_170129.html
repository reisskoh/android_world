<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #1e1e1e;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            font-size: 24px;
            color: white;
        }
        
        .save-btn {
            color: #8a8aff;
            font-weight: 500;
            font-size: 16px;
        }
        
        .input-container {
            padding: 15px;
        }
        
        .input-field {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            font-size: 24px;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        
        .waveform-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .waveform {
            width: 90%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waveform-bars {
            display: flex;
            align-items: center;
            height: 100px;
            gap: 2px;
        }
        
        .waveform-bar {
            background-color: #555;
            width: 3px;
            border-radius: 2px;
        }
        
        .keyboard {
            background-color: #f0f0f0;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #e8e8e8;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
        }
        
        .keyboard-top .globe {
            background-color: #c5c5ff;
            border-radius: 50%;
            padding: 5px;
        }
        
        .keyboard-keys {
            padding: 10px 15px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .key {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 10px;
            font-size: 20px;
            text-align: center;
            flex: 1;
            min-width: 30px;
            box-sizing: border-box;
        }
        
        .key:active {
            background-color: #e0e0e0;
        }
        
        .key-wide {
            flex: 0 0 40%;
            min-width: 0;
        }
        
        .key-medium {
            flex: 0 0 25%;
            min-width: 0;
        }
        
        .key-special {
            background-color: #e0e0e0;
            border-radius: 8px;
        }
        
        .key-enter {
            background-color: #c5c5ff;
            border-radius: 50%;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom button {
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            padding: 5px;
        }
        
        .keyboard-bottom .emoji {
            font-size: 24px;
        }
        
        .keyboard-bottom .space {
            flex: 1;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 0 10px;
        }
    </style>
</head>
