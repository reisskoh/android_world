<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts of the Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #121212;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            font-size: 24px;
            color: white;
        }
        
        .save-btn {
            color: #9080ff;
            font-weight: 500;
            font-size: 16px;
        }
        
        .title-input {
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: #222;
            border: none;
            outline: none;
            width: 100%;
            text-align: center;
        }
        
        .audio-visualizer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .visualizer-container {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0 20px;
        }
        
        .visualizer-bar {
            width: 4px;
            background-color: #555;
            margin: 0 2px;
            border-radius: 2px;
        }
        
        .keyboard {
            background-color: #f0f0f0;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        
        .keyboard-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #e8e8e8;
        }
        
        .keyboard-top button {
            background: none;
            border: none;
            font-size: 16px;
            color: #333;
        }
        
        .keyboard-top .globe {
            width: 30px;
            height: 30px;
            background-color: #c5c5ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        
        .suggestions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #e8e8e8;
        }
        
        .suggestion {
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .keyboard-keys {
            padding: 10px 15px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .key {
            width: 45px;
            height: 45px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 4px;
            font-size: 20px;
            color: #000;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .key:active {
            background-color: #e0e0e0;
        }
        
        .key.wide {
            width: 60px;
        }
        
        .key.double {
            width: 90px;
        }
        
        .key.special {
            background-color: #e0e0e0;
        }
        
        .key.enter {
            background-color: #c5c5ff;
            color: #000;
        }
        
        .keyboard-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
        }
        
        .keyboard-bottom .key {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        .keyboard-bottom .key.double {
            width: 100px;
        }
        
        .keyboard-bottom .key.special {
            background-color: #d0d0d0;
        }
        
        .keyboard-bottom .key.enter {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .keyboard-bottom .key.emoji {
            font-size: 24px;
        }
        
        .keyboard-bottom .key.space {
            width: 200px;
            background-color: #fff;
        }
        
        .keyboard-bottom .key.backspace {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-bottom .key.backspace::before {
            content: "‚å´";
            font-size: 20px;
        }
        
        .keyboard-bottom .key.check {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #c5c5ff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .keyboard-bottom .key.check::before {
            content: "‚úì";
        }
        
        .keyboard-bottom .key.down {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-bottom .key.down::before {
            content: "‚à®";
            font-size: 20px;
        }
    </style>
</head>
