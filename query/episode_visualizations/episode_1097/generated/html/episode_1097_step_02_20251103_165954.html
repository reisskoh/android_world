<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #0d0d0d;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
        }
        
        .header-icons img {
            width: 24px;
            height: 24px;
        }
        
        .audio-info {
            padding: 20px;
        }
        
        .audio-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .audio-date {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .waveform-container {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .waveform {
            width: 90%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waveform-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            gap: 2px;
        }
        
        .waveform-bar {
            flex: 1;
            background-color: #666;
            border-radius: 2px;
            height: 50%;
        }
        
        .waveform-bar.active {
            background-color: #4a6fa5;
        }
        
        .waveform-playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #888;
            left: 30%;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .tab.active {
            background-color: #2d2d2d;
        }
        
        .progress-container {
            padding: 0 20px;
            margin-top: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4a6fa5;
            border-radius: 2px;
            width: 15%;
        }
        
        .time-container {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .play-button {
            width: 100px;
            height: 100px;
            background-color: #c5c5d8;
            color: #121212;
        }
        
        .control-icon {
            width: 24px;
            height: 24px;
        }
        
        .home-indicator {
            height: 5px;
            width: 120px;
            background-color: white;
            border-radius: 2.5px;
            margin: 10px auto;
        }
    </style>
</head>
